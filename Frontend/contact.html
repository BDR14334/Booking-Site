  <!-- Profile dropdown logic + login/register redirection -->

  <script>
    function login() {
      window.location.href = "/login";
    }

    function register() {
      window.location.href = "/login?register=true";
    }

    function toggleMenuSidebar() {
      const sidebar = document.getElementById("menuSidebar");
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    }

    // Update your hamburger icon to call this function:
    document.querySelector('.nav-menu-btn i').onclick = toggleMenuSidebar;

    // Hide sidebar when clicking outside
    document.addEventListener("click", function (event) {
      const menuSidebar = document.getElementById("menuSidebar");
      const menuBtn = document.querySelector('.nav-menu-btn i');
      if (
        menuSidebar.style.display === "block" &&
        !menuSidebar.contains(event.target) &&
        !(menuBtn && menuBtn.contains(event.target))
      ) {
        menuSidebar.style.display = "none";
      }
    });

    document.addEventListener("click", function (event) {
      const sidebar = document.getElementById("profileSidebar");
      const profileBtn = document.getElementById("profileBtn");
      if (sidebar.style.display === "block" &&
          !sidebar.contains(event.target) &&
          !(profileBtn && profileBtn.contains(event.target))) {
        sidebar.style.display = "none";
      }
    });

    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        message: document.getElementById("message").value
      };

      const res = await fetch(`${API_BASE}/contact`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const iconSpan = document.querySelector("#contactPopup .icon");
      if (res.ok) {
        document.getElementById("contactPopupMessage").innerText = "Thank you! \nYour message has been sent.";
        if (iconSpan) iconSpan.style.display = "none"; // Hide warning icon on success
        document.getElementById("contactPopup").style.display = "block";
        document.getElementById("contactForm").reset();
      } else {
        document.getElementById("contactPopupMessage").innerText = "\nSorry, there was a problem sending your message.";
        if (iconSpan) iconSpan.style.display = "inline"; // Show warning icon on error
        document.getElementById("contactPopup").style.display = "block";
      }
    });

    function closeContactPopup() {
      document.getElementById("contactPopup").style.display = "none";
    }
  </script>
