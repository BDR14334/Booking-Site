<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <title>Home</title>
  <style>
    .wrapper-homepage {
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      height: auto;
      background: rgba(39, 39, 39, 0.4);
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      overflow: hidden;
    }

    .hero-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-video::-webkit-media-controls {
      display: none !important;
    }

    .hero-overlay {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      padding-bottom: calc(30px + env(safe-area-inset-bottom));
    }

    .book-now-btn {
      background-color: #ff4800;
      box-shadow: 0 0px 10px 0 #ff4800; /* orange shadow */
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      transition: 0.3s ease;
      border-radius: 4rem;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .book-now-btn:hover {
      background-color: #e03e00; /* darker orange */
      box-shadow: 0 0px 20px 0 #e03e00; /* orange shadow */
    }

    /* Tablet view */
    @media (max-width: 1023px) {
      .book-now-btn {
        padding: 12px 25px;
        font-size: 1.05rem;
        margin-bottom: 10px;
      }
    }

    @media (max-width: 900px) and (orientation: landscape) {
      .hero-video {
        height: 100%;
        width: 100vw;
        object-fit: cover;
      }
      .hero-overlay {
        bottom: 20px;
        padding-bottom: 0;
      }
      .book-now-btn {
        margin-bottom: 0;
      }
    }

    .athlete-stories {
      background-color: #343a40;
      padding: 80px 20px;
      text-align: center;
      position: relative;
      min-height: auto; /* allow natural height */
      display: block;   /* remove flex centering */
    }

    .athlete-stories h2 {
      color: #f9f9f9;
      font-size: 2rem;
      margin-bottom: 30px;
      margin-top: -30px;
    }

    .carousel-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 1240px;
      margin: 0 auto;
    }

    .carousel-viewport {
      overflow-x: auto;
      overflow-y: hidden;
      width: 1240px;
      height: auto;
      padding: 20px 45px;  /* padding: 20px 60px;  */
      display: flex;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 10+ */
      /* margin-left: -15px; */
    }
    
    .carousel-viewport::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    .athlete-cards-carousel {
      display: flex;
      gap: 30px; 
    }

    .athlete-card {
      flex: 0 0 300px;
      scroll-snap-align: start;
      margin: 0; /* Remove margin, use gap instead */
      background: #343a40;
      color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px black;
      padding: 20px;
      text-align: center;
    }

    .athlete-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 8px;
    }

    .athlete-card h3 {
      margin-top: 15px;
      font-size: 1.25rem;
    }

    .arrow-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 72px; /* Make the arrow big */
      color: white;
      padding: 0 15px;
      transition: transform 0.2s ease;
    }

    .arrow-btn:hover {
      transform: scale(1.15);
      color:#ff4800;
    }

    .arrow-btn i {
      font-size: 72px; /* Match the sleek size */
      line-height: 1;
    }

    .sidebar-link-margin {
      margin-top: 0.6rem;
    }

    /* Tablet view */
    @media (max-width: 1023px) {
      .carousel-viewport {
        width: 660px; /* 3 cards of 300px + 2x15px margins */
      }
    }

    @media (max-width: 900px) {
      .hero-section {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0 10px;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
      }

      .hero-video {
        position: absolute;
        height: 60vh;
        width: 100vw;
        object-fit: cover;
        border-radius: 0;
      }

      .hero-overlay {
        position: absolute;
        left: 0; right: 0;
        width: 100%;
        z-index: 2;
        padding-bottom: calc(30px + env(safe-area-inset-bottom));
        text-align: center;
      }
    }

    
    /* Mobile view */
    @media (max-width: 400px) {
      .hero-section {
        height: 100vh; /* Increase vertical space for the video */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0 10px; 
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
      }

      .hero-video {
        position: absolute;
        height: 45vh; /* Match the section height */
        width: 100vw;
        object-fit: cover;
        border-radius: 0; /* Remove rounding for full coverage */
      }

      .hero-overlay {
        position: absolute;
        left: 0; right: 0;
        width: 100%;
        z-index: 2;
        padding-bottom: calc(30px + env(safe-area-inset-bottom));
        text-align: center;
      }
    }

    /* Mobile view */
    @media (max-width: 767px) {
      .hero-overlay {
        position: absolute;
        left: 0; right: 0;
        width: 100%;
        z-index: 2;
        padding-bottom: calc(30px + env(safe-area-inset-bottom));
        text-align: center;
      }

      .book-now-btn {
        padding: 10px 20px;
        font-size: 1rem;
        margin-bottom: 30px;
        border-radius: 2rem;
      }

      .carousel-wrapper {
        padding: 0 20px;
        box-sizing: border-box;
      }

      .carousel-viewport {
        width: 100%;
        overflow: hidden;
        overflow-x: auto;
        padding: 0;
        box-sizing: border-box;
      }

      .athlete-card {
        margin: 0 15px;
        margin-left: -15px;
        padding: 30px;
        font-size:14px;
      }

      .athlete-card h3 {
        font-size: 1.15rem;
      }

      .arrow-btn {
        font-size: 50px !important;
        padding: 5px !important;
        width: 10px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
        
      }

      .arrow-btn i {
        font-size: 50px !important;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper-homepage">
    <nav class="nav">
      <div class="nav-logo">
          <a href="/">
            <img src="img/ZSP-logo1.png" alt="Zephyrs Strength & Performance Logo"
                 oncontextmenu="return false;"
                 draggable="false"
                 style="user-select: none; -webkit-user-drag: none;" />
          </a>
      </div>
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="/" class="link">Home</a></li>
          <li><a href="/about" class="link">About</a></li>
          <li><a href="/packages" class="link">Packages</a></li>
          <li><a href="/contact" class="link">Contact</a></li>
        </ul>
      </div>
      <div class="nav-button" id="authButtons">
        <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
        <button class="btn" id="registerBtn" onclick="register()">Register</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="toggleMenuSidebar()"></i>
      </div>
    </nav>

    <div id="profileSidebar" class="sidebar bg-dark text-white">
      <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleSidebar()">× Close</button>
      <div class="mt-4 d-flex flex-column">
        <p id="userRole" class="px-3 text-white"></p>
        <div class="sidebar-separator hidden-separator"></div>
        <div id="sidebarLinksContainer"></div>
        <a href="javascript:void(0)" id="logoutBtn" class="text-danger px-3 py-2 text-decoration-none" style="display:none;">Logout</a>
      </div>
    </div>

    <div id="menuSidebar" class="sidebar bg-dark text-white" style="left:0; right:auto;">
      <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleMenuSidebar()">× Close</button>
      <h4 style="margin-left:1.5rem; color:#fff;">Menu</h4>
      <div class="sidebar-separator menu-separator"></div>
      <div class="mt-4 d-flex flex-column">
        <a href="/" class="text-white px-3 py-2 text-decoration-none">Home</a>
        <a href="/about" class="text-white px-3 py-2 text-decoration-none">About</a>
        <a href="/packages" class="text-white px-3 py-2 text-decoration-none">Packages</a>
        <a href="/contact" class="text-white px-3 py-2 text-decoration-none">Contact</a>
      </div>
    </div>

    <section class="hero-section">
      <video autoplay muted loop playsinline class="hero-video">
        <source src="video/ZSP.mp4" type="video/mp4" />
      </video>
      <div class="hero-overlay">
        <button class="book-now-btn" onclick="window.location.href='/packages'">Explore Packages</button>
      </div>
    </section>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-left">
          <p>&copy; 2025 Zephyrs Strength & Performance</p>
        </div>
        <!-- <div class="footer-links">
          <a href="/about">About</a>
          <a href="/packages">Packages</a>
          <a href="/contact">Contact</a>
        </div> -->
        <div class="footer-social">
          <a href="https://instagram.com/zsp7142" target="_blank" aria-label="Instagram">
            <i class="bx bxl-instagram"></i>
          </a>
          <a href="https://www.facebook.com/profile.php?id=61581354792000&sk=about" target="_blank" aria-label="Facebook">
            <i class="bx bxl-facebook"></i>
          </a>
        </div>
      </div>
    </footer>
  </div>

  <script src="authStatus.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function login() {
      window.location.href = "/login";
    }

    function register() {
      window.location.href = "/login?register=true";
    }

    function toggleMenuSidebar() {
      const sidebar = document.getElementById("menuSidebar");
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    }

    // Update your hamburger icon to call this function:
    document.querySelector('.nav-menu-btn i').onclick = toggleMenuSidebar;

    // Hide sidebar when clicking outside
    document.addEventListener("click", function (event) {
      const menuSidebar = document.getElementById("menuSidebar");
      const menuBtn = document.querySelector('.nav-menu-btn i');
      if (
        menuSidebar.style.display === "block" &&
        !menuSidebar.contains(event.target) &&
        !(menuBtn && menuBtn.contains(event.target))
      ) {
        menuSidebar.style.display = "none";
      }
    });

    document.addEventListener("click", function (event) {
      const sidebar = document.getElementById("profileSidebar");
      const profileBtn = document.getElementById("profileBtn");
      if (sidebar.style.display === "block" &&
          !sidebar.contains(event.target) &&
          !(profileBtn && profileBtn.contains(event.target))) {
        sidebar.style.display = "none";
      }
    });

    let currentSlide = 0;
    let cardsPerPage = getCardsPerPage();
    let totalSlides = 0;

    window.addEventListener("resize", () => {
      const newCardsPerPage = getCardsPerPage();
      if (newCardsPerPage !== cardsPerPage) {
        cardsPerPage = newCardsPerPage;
        totalSlides = Math.ceil(document.querySelectorAll(".athlete-card").length / cardsPerPage);
        currentSlide = 0;
        updateCarousel();
      }
    });

    function getCardsPerPage() {
      const width = window.innerWidth;
      if (width < 768) return 1;
      return 3; // tablet and desktop
    }

    function loadHomeStories() {
      fetch(`${API_BASE}/admin/stories`)
        .then(res => res.json())
        .then(stories => {
          // Remove any existing section
          const oldSection = document.getElementById("athleteStoriesSection");
          if (oldSection) oldSection.remove();

          // Remove hero-section-after style if it exists
          const oldHeroAfter = document.getElementById("heroSectionAfterStyle");
          if (oldHeroAfter) oldHeroAfter.remove();

          if (stories.length === 0) return; // No stories, don't render section

          // Inject the .hero-section::after style
          const style = document.createElement("style");
          style.id = "heroSectionAfterStyle";
          style.textContent = `
            .hero-section::after {
              content: "";
              position: absolute;
              bottom: 0;
              left: 0;
              height: 60px;
              width: 100%;
              background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #343a40 100%);
              z-index: 2;
            }
          `;
          document.head.appendChild(style);

          // Build the section HTML
          const section = document.createElement("section");
          section.className = "athlete-stories";
          section.id = "athleteStoriesSection";
          section.innerHTML = `
            <h2>Success Stories</h2>
            <div class="carousel-wrapper">
              <button class="arrow-btn prev-btn" id="leftArrowBtn" onclick="scrollCarousel(-1)">
                <i class="bx bx-chevron-left"></i>
              </button>
              <div class="carousel-viewport">
                <div class="athlete-cards-carousel" id="storyCards"></div>
              </div>
              <button class="arrow-btn next-btn" onclick="scrollCarousel(1)">
                <i class="bx bx-chevron-right"></i>
              </button>
            </div>
          `;
          // Insert before the footer
          const footer = document.querySelector("footer");
          footer.parentNode.insertBefore(section, footer);

          // Now render the cards
          const container = document.getElementById("storyCards");
          container.innerHTML = "";

          // Get saved order from localStorage
          const savedOrder = JSON.parse(localStorage.getItem('storyOrder') || '[]');

          // Sort stories according to saved order
          const orderedStories = savedOrder.length
            ? savedOrder
                .map(id => stories.find(story => String(story.id) === String(id)))
                .filter(Boolean)
                .concat(stories.filter(story => !savedOrder.includes(String(story.id))))
            : stories;

          orderedStories.forEach(story => {
            let imgSrc;
            if (story.image_url) {
              // If image_url starts with http, it's a Supabase/public URL
              imgSrc = story.image_url.startsWith('http')
                ? story.image_url
                : `${API_BASE}${story.image_url}`;
            } else {
              imgSrc = 'img/placeholder.png';
            }

            const card = document.createElement("div");
            card.className = "athlete-card";
            card.innerHTML = `
              <img src="${imgSrc}" alt="${story.name}">
              <h3>${story.name}</h3>
              <p>${story.story}</p>
            `;
            container.appendChild(card);
          });

          // Update carousel controls as needed
          totalSlides = stories.length - cardsPerPage + 1;
          if (totalSlides < 1) totalSlides = 1;
          currentSlide = 0;
          updateCarousel();
        })
        .catch(err => {
          console.error("Failed to load success stories:", err);
        });
    }

    function scrollCarousel(direction) {
      const container = document.getElementById("storyCards");
      const viewport = container.parentElement; // .carousel-viewport
      const card = container.querySelector(".athlete-card");
      if (!card) return;

      // Get gap between cards from CSS
      const gap = parseFloat(getComputedStyle(container).gap) || 0;
      const cardWidth = card.offsetWidth;
      const totalCards = container.children.length;
      const viewportWidth = viewport.offsetWidth;

      // Calculate maxSlide so the last card is fully in view
      let maxSlide = Math.ceil((cardWidth * totalCards + gap * (totalCards - 1) - viewportWidth) / (cardWidth + gap));
      if (maxSlide < 0) maxSlide = 0;

      currentSlide += direction;
      if (currentSlide < 0) currentSlide = 0;
      if (currentSlide > maxSlide) currentSlide = maxSlide;

      // Scroll to the correct position
      const offset = currentSlide * (cardWidth + gap);
      viewport.scrollTo({ left: offset, behavior: "smooth" });

      // Arrow visibility
      const leftArrow = document.getElementById("leftArrowBtn");
      leftArrow.style.visibility = currentSlide === 0 ? "hidden" : "visible";
      const rightArrow = document.querySelector(".next-btn");
      rightArrow.style.visibility = currentSlide >= maxSlide ? "hidden" : "visible";
    }

    function updateCarousel() {
      // Only update arrow visibility, no transform needed
      const container = document.getElementById("storyCards");
      const viewport = container.parentElement;
      const card = container.querySelector(".athlete-card");
      if (!card) return;

      const gap = parseFloat(getComputedStyle(container).gap) || 0;
      const cardWidth = card.offsetWidth;
      const totalCards = container.children.length;
      const viewportWidth = viewport.offsetWidth;

      let maxSlide = Math.ceil((cardWidth * totalCards + gap * (totalCards - 1) - viewportWidth) / (cardWidth + gap));
      if (maxSlide < 0) maxSlide = 0;

      const leftArrow = document.getElementById("leftArrowBtn");
      leftArrow.style.visibility = currentSlide === 0 ? "hidden" : "visible";
      const rightArrow = document.querySelector(".next-btn");
      rightArrow.style.visibility = currentSlide >= maxSlide ? "hidden" : "visible";
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Attach scroll listener after stories are loaded
      function attachCarouselScrollListener() {
        const viewport = document.querySelector(".carousel-viewport");
        const container = document.getElementById("storyCards");
        if (!viewport || !container) return;

        viewport.addEventListener("scroll", () => {
          const card = container.querySelector(".athlete-card");
          if (!card) return;
          const gap = parseFloat(getComputedStyle(container).gap) || 0;
          const cardWidth = card.offsetWidth;
          // Calculate which slide is in view
          const scrollLeft = viewport.scrollLeft;
          const slide = Math.round(scrollLeft / (cardWidth + gap));
          currentSlide = slide;
          updateCarousel();
        });
      }

      // Call after stories are loaded
      const observer = new MutationObserver(() => {
        if (document.getElementById("storyCards")) {
          attachCarouselScrollListener();
          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    });

    document.addEventListener("DOMContentLoaded", function() {
      var video = document.querySelector('.hero-video');
      if (video) {
        video.muted = true;
        video.setAttribute('muted', ''); // for Safari
        video.setAttribute('playsinline', ''); // for iOS
        video.play().catch(function() {
          // If autoplay fails, try again after first user interaction
          var tryPlay = function() {
            video.play();
            document.removeEventListener('touchstart', tryPlay);
            document.removeEventListener('click', tryPlay);
          };
          document.addEventListener('touchstart', tryPlay, { once: true });
          document.addEventListener('click', tryPlay, { once: true });
        });
      }
    });

    loadHomeStories();


  </script>
</body>
</html>
