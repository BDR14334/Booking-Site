<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Homepage</title>
  <style>
    .wrapper-homepage {
      justify-content: center;
      align-items: center;
      min-height: 110vh;
      background: rgba(39, 39, 39, 0.4);
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      overflow: hidden;
    }

    .hero-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-overlay {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
    }

    .book-now-btn {
      background-color: #ff4800;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      transition: 0.3s ease;
      border-radius: 4rem;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .book-now-btn:hover {
      background-color: #e03e00; /* darker orange */
      box-shadow: 0 0px 20px 0 #e03e00; /* orange shadow */
    }

    /* Tablet view */
    @media (max-width: 1023px) {
      .book-now-btn {
        padding: 12px 25px;
        font-size: 1.05rem;
        margin-bottom: 10px;
      }
    }

    .athlete-stories {
      background-color: #343a40;
      padding: 80px 20px;
      text-align: center;
      position: relative;
      min-height: auto; /* allow natural height */
      display: block;   /* remove flex centering */
    }

    .athlete-stories h2 {
      color: #f9f9f9;
      font-size: 2rem;
      margin-bottom: 30px;
      margin-top: -30px;
    }

    .carousel-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .carousel-btn {
      background-color: #ff4800;
      border: none;
      color: white;
      font-size: 40px;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .carousel-btn:hover {
      background-color: #e03e00;
    }

    .carousel-viewport {
      overflow-x: hidden;
      width: 990px;
      height: auto;           
      display: flex;
    }

    .athlete-cards-carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .athlete-card {
      flex: 0 0 300px;
      margin: 0 15px;
      background: #343a40;
      color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px black;
      padding: 20px;
      text-align: center;
    }

    .athlete-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 8px;
    }

    .athlete-card h3 {
      margin-top: 15px;
      font-size: 1.25rem;
    }

    .arrow-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 72px; /* Make the arrow big */
      color: white;
      padding: 0 15px;
      transition: transform 0.2s ease;
    }

    .arrow-btn:hover {
      transform: scale(1.15);
      color:#ff4800;
    }

    .arrow-btn i {
      font-size: 72px; /* Match the sleek size */
      line-height: 1;
    }

    .footer {
      background-color: #222;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .sidebar-link-margin {
      margin-top: 0.6rem;
    }

    #leftArrowBtn {
      visibility: hidden; /* Hide by default, but keep space */
    }

    /* Tablet view */
    @media (max-width: 1023px) {
      .carousel-viewport {
        width: 660px; /* 3 cards of 300px + 2x15px margins */
      }
    }

    /* Mobile view */
    @media (max-width: 767px) {
      .hero-section {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0 10px; /* Add horizontal padding */
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
      }

      .hero-video {
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
        object-fit: contain; /* Show the whole video, no cropping */
        background: #000;    /* Optional: black bars for letterboxing */
        position: relative;
        z-index: 1;
        border-radius: 12px; /* Optional: rounded corners for aesthetics */
      }

      .hero-overlay {
        position: absolute;
        left: 0; right: 0; bottom: 0;
        width: 100%;
        z-index: 2;
        padding-bottom: 30px;
        text-align: center;
      }

      .book-now-btn {
        padding: 10px 20px;
        font-size: 1rem;
        margin-bottom: 30px;
        border-radius: 2rem;
      }

      .carousel-wrapper {
        padding: 0 20px;
        box-sizing: border-box;
      }

      .carousel-viewport {
        width: 100%;
        overflow: hidden;
        padding: 0;
        box-sizing: border-box;
      }

      .athlete-cards-carousel {
        padding: 0;
        margin: 0;
      }

      .arrow-btn {
        font-size: 70px !important;
        padding: 0 10px !important;
        width: 20px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .arrow-btn i {
        font-size: 70px !important;
      }
    }

    .footer {
      background-color: #222;
      color: white;
      padding: 20px 0;
      text-align: center;
    }


    #leftArrowBtn {
      visibility: hidden; /* Hide by default, but keep space */
    }
  </style>
</head>
<body>
  <div class="wrapper-homepage">
    <nav class="nav">
      <div class="nav-logo">
        <p>ZSP</p>
      </div>
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="index.html" class="link">Home</a></li>
          <li><a href="About.html" class="link">About</a></li>
          <li><a href="Booking.html" class="link">Book</a></li>
          <li><a href="Contact.html" class="link">Contact</a></li>
        </ul>
      </div>
      <div class="nav-button" id="authButtons">
        <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
        <button class="btn" id="registerBtn" onclick="register()">Register</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="toggleMenuSidebar()"></i>
      </div>
    </nav>

    <div id="profileSidebar" class="sidebar bg-dark text-white">
      <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleSidebar()">√ó Close</button>
      <div class="mt-4 d-flex flex-column">
        <p id="userRole" class="px-3 text-white"></p>
        <div id="sidebarLinksContainer"></div>
        <a href="#" id="logoutBtn" class="text-danger px-3 py-2 text-decoration-none" style="display:none;">üö™ Logout</a>
      </div>
    </div>

    <div id="menuSidebar" class="sidebar bg-dark text-white" style="left:0; right:auto;">
      <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleMenuSidebar()">√ó Close</button>
      <h4 style="margin-left:1.5rem; color:#fff;">Menu</h4>
      <div class="mt-4 d-flex flex-column">
        <a href="index.html" class="text-white px-3 py-2 text-decoration-none">üè† Home</a>
        <a href="About.html" class="text-white px-3 py-2 text-decoration-none">‚ÑπÔ∏è About</a>
        <a href="Booking.html" class="text-white px-3 py-2 text-decoration-none">üìÖ Book</a>
        <a href="Contact.html" class="text-white px-3 py-2 text-decoration-none">‚úâÔ∏è Contact</a>
      </div>
    </div>

    <section class="hero-section">
      <video autoplay muted loop playsinline class="hero-video">
        <source src="video/Zephyrs.mp4" type="video/mp4" />
      </video>
      <div class="hero-overlay">
        <button class="book-now-btn" onclick="window.location.href='Booking.html'">Book Now</button>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; 2025 Zephyrs. All rights reserved.</p>
    </footer>
  </div>

  <script src="authStatus.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function login() {
      window.location.href = "Login.html";
    }

    function register() {
      window.location.href = "Login.html?register=true";
    }

    function toggleMenuSidebar() {
      const sidebar = document.getElementById("menuSidebar");
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    }

    // Update your hamburger icon to call this function:
    document.querySelector('.nav-menu-btn i').onclick = toggleMenuSidebar;

    // Hide sidebar when clicking outside
    document.addEventListener("click", function (event) {
      const menuSidebar = document.getElementById("menuSidebar");
      const menuBtn = document.querySelector('.nav-menu-btn i');
      if (
        menuSidebar.style.display === "block" &&
        !menuSidebar.contains(event.target) &&
        !(menuBtn && menuBtn.contains(event.target))
      ) {
        menuSidebar.style.display = "none";
      }
    });

    document.addEventListener("click", function (event) {
      const sidebar = document.getElementById("profileSidebar");
      const profileBtn = document.getElementById("profileBtn");
      if (sidebar.style.display === "block" &&
          !sidebar.contains(event.target) &&
          !(profileBtn && profileBtn.contains(event.target))) {
        sidebar.style.display = "none";
      }
    });

    let currentSlide = 0;
    let cardsPerPage = getCardsPerPage();
    let totalSlides = 0;

    window.addEventListener("resize", () => {
      const newCardsPerPage = getCardsPerPage();
      if (newCardsPerPage !== cardsPerPage) {
        cardsPerPage = newCardsPerPage;
        totalSlides = Math.ceil(document.querySelectorAll(".athlete-card").length / cardsPerPage);
        currentSlide = 0;
        updateCarousel();
      }
    });

    function getCardsPerPage() {
      const width = window.innerWidth;
      if (width < 768) return 1;
      return 3; // tablet and desktop
    }

    function loadHomeStories() {
      fetch(`${API_BASE}/admin/stories`)
        .then(res => res.json())
        .then(stories => {
          // Remove any existing section
          const oldSection = document.getElementById("athleteStoriesSection");
          if (oldSection) oldSection.remove();

          // Remove hero-section-after style if it exists
          const oldHeroAfter = document.getElementById("heroSectionAfterStyle");
          if (oldHeroAfter) oldHeroAfter.remove();

          if (stories.length === 0) return; // No stories, don't render section

          // Inject the .hero-section::after style
          const style = document.createElement("style");
          style.id = "heroSectionAfterStyle";
          style.textContent = `
            .hero-section::after {
              content: "";
              position: absolute;
              bottom: 0;
              left: 0;
              height: 60px;
              width: 100%;
              background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #343a40 100%);
              z-index: 2;
            }
          `;
          document.head.appendChild(style);

          // Build the section HTML
          const section = document.createElement("section");
          section.className = "athlete-stories";
          section.id = "athleteStoriesSection";
          section.innerHTML = `
            <h2>Success Stories</h2>
            <div class="carousel-wrapper">
              <button class="arrow-btn prev-btn" id="leftArrowBtn" onclick="scrollCarousel(-1)">
                <i class="bx bx-chevron-left"></i>
              </button>
              <div class="carousel-viewport">
                <div class="athlete-cards-carousel" id="storyCards"></div>
              </div>
              <button class="arrow-btn next-btn" onclick="scrollCarousel(1)">
                <i class="bx bx-chevron-right"></i>
              </button>
            </div>
          `;
          // Insert before the footer
          const footer = document.querySelector("footer");
          footer.parentNode.insertBefore(section, footer);

          // Now render the cards
          const container = document.getElementById("storyCards");
          container.innerHTML = "";
          stories.forEach(story => {
            const card = document.createElement("div");
            card.className = "athlete-card";
            card.innerHTML = `
              <img src="${API_BASE}${story.image_url}" alt="${story.name}">
              <h3>${story.name}</h3>
              <p>${story.story}</p>
            `;
            container.appendChild(card);
          });

          // Update carousel controls as needed
          totalSlides = stories.length - cardsPerPage + 1;
          if (totalSlides < 1) totalSlides = 1;
          currentSlide = 0;
          updateCarousel();
        })
        .catch(err => {
          console.error("Failed to load success stories:", err);
        });
    }

    function scrollCarousel(direction) {
      const container = document.getElementById("storyCards");
      const viewport = container.parentElement; // .carousel-viewport
      const card = container.querySelector(".athlete-card");
      if (!card) return;

      const cardWidth = card.offsetWidth + parseFloat(getComputedStyle(card).marginLeft) + parseFloat(getComputedStyle(card).marginRight);
      const totalCards = document.querySelectorAll('.athlete-card').length;
      const totalWidth = cardWidth * totalCards;
      const viewportWidth = viewport.offsetWidth;

      // Calculate maxSlide so the last card is fully in view
      let maxSlide = Math.ceil((totalWidth - viewportWidth) / cardWidth);
      if (maxSlide < 0) maxSlide = 0;

      currentSlide += direction;
      if (currentSlide < 0) currentSlide = 0;
      if (currentSlide > maxSlide) currentSlide = maxSlide;
      updateCarousel();
    }

    function updateCarousel() {
      const container = document.getElementById("storyCards");
      const viewport = container.parentElement; // .carousel-viewport
      const card = container.querySelector(".athlete-card");
      if (!card) return;

      const cardWidth = card.offsetWidth + parseFloat(getComputedStyle(card).marginLeft) + parseFloat(getComputedStyle(card).marginRight);
      const totalCards = document.querySelectorAll('.athlete-card').length;
      const totalWidth = cardWidth * totalCards;
      const viewportWidth = viewport.offsetWidth;

      // Calculate maxSlide so the last card is fully in view
      let maxSlide = Math.ceil((totalWidth - viewportWidth) / cardWidth);
      if (maxSlide < 0) maxSlide = 0;

      const offset = currentSlide * cardWidth;
      container.style.transform = `translateX(-${offset}px)`;

      const leftArrow = document.getElementById("leftArrowBtn");
      leftArrow.style.visibility = currentSlide === 0 ? "hidden" : "visible";
      const rightArrow = document.querySelector(".next-btn");
      if (rightArrow) {
        rightArrow.style.visibility = currentSlide >= maxSlide ? "hidden" : "visible";
      }
    }

    loadHomeStories();


  </script>
</body>
</html>
