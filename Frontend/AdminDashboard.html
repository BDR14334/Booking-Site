<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    .sidebar {
      position: fixed;
      top: 56px; /* below navbar */
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #343a40;
      padding-top: 1rem;
      display: none;
      z-index: 999;
    }

    .sidebar a {
      padding: 10px 20px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .profile-dropdown {
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Admin Panel</a>
    
    <!-- Profile Dropdown -->
    <div class="dropdown profile-dropdown">
      <button class="btn btn-outline-light dropdown-toggle" id="profileBtn" data-bs-toggle="dropdown">
        Profile
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#" id="toggleSidebar">Menu</a></li>
        <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar bg-dark" id="sidebarMenu">
    <a href="/admin-dashboard">üè† Dashboard</a>
    <a href="/coach-registry">üìã Coach Registry</a>
  </div>

  <!-- Page Content -->
  <div class="container mt-4">
    <h1>Welcome, Admin</h1>
    <p>This is your dashboard. Use the menu to navigate through admin functions. Such as coach registry, add packages, ---</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById("sidebarMenu");
    const toggleSidebar = document.getElementById("toggleSidebar");

    toggleSidebar.addEventListener("click", () => {
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    });
  </script>
</body>
</html>
