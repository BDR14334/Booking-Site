<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Homepage</title>
  <style>
    .wrapper-homepage {
      justify-content: center;
      align-items: center;
      min-height: 110vh;
      background: rgba(39, 39, 39, 0.4);
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .hero-section::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 60px;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #343a40 100%);
      z-index: 2;
    }

    .hero-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-overlay {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
    }

    .book-now-btn {
      background-color: #ff4800;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      transition: 0.3s ease;
      border-radius: 4rem;
      cursor: pointer;
      margin-bottom: 75px;
    }

    .book-now-btn:hover {
      transform: scale3d(1.03);
      background-color: #e03e00;
      box-shadow: 0 0 25px #e03e00;
    }

    .athlete-stories {
      background-color: #343a40;
      padding: 80px 20px;
      text-align: center;
      position: relative;
      min-height: auto; /* allow natural height */
      display: block;   /* remove flex centering */
    }

    .athlete-stories h2 {
      color: #f9f9f9;
      font-size: 2rem;
      margin-bottom: 30px;
      margin-top: -30px;
    }

    .carousel-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .carousel-btn {
      background-color: #ff4800;
      border: none;
      color: white;
      font-size: 40px;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .carousel-btn:hover {
      background-color: #e03e00;
    }

    .carousel-viewport {
      overflow-x: hidden;
      width: 990px;
      height: auto;           /* Add this */
      display: flex;
    }

    .athlete-cards-carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .athlete-card {
      flex: 0 0 300px;
      margin: 0 15px;
      background: #343a40;
      color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px black;
      padding: 20px;
      text-align: center;
    }

    .athlete-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 8px;
    }

    .athlete-card h3 {
      margin-top: 15px;
      font-size: 1.25rem;
    }

    .arrow-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 72px; /* Make the arrow big */
      color: white;
      padding: 0 15px;
      transition: transform 0.2s ease;
    }

    .arrow-btn:hover {
      transform: scale(1.15);
      color:#ff4800;
    }

    .arrow-btn i {
      font-size: 72px; /* Match the sleek size */
      line-height: 1;
    }

    .footer {
      background-color: #222;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .close-btn {
      background-color: #ff4800;
      color: white;
      position: absolute;
      top: 1rem;
      right: -5px;
      padding: 2.5px 5px;
      border-radius: 50px;
      border: none;
    }

    .close-btn:hover {
      background-color: #e03e00;
    }

    #userRole {
      color: white;
      padding-left: 20px;
      padding-bottom: 10px;
      padding-top: 5px;
    }

    .user-name {
      color: #ff4800;
      font-weight: bold;
      font-size: 18px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 275px;
      height: 100%;
      background-color: #343a40;
      box-shadow: -10px 0 20px #24282c;
      padding-top: 1rem;
      display: none;
      z-index: 999;
      transition: all 0.3s ease-in-out;
    }

    .sidebar a {
      padding: 10px 20px;
      color: white;
      display: block;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar .btn {
      margin-left: auto;
      margin-right: 1rem;
    }

    .profile-btn {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    .profile-btn:hover {
      background-color: rgba(255, 72, 0);
    }

    #leftArrowBtn {
      visibility: hidden; /* Hide by default, but keep space */
    }
  </style>
</head>
<body>
  <div class="wrapper-homepage">
    <nav class="nav">
      <div class="nav-logo">
        <p>ZSP</p>
      </div>
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="Home.html" class="link">Home</a></li>
          <li><a href="About.html" class="link">About</a></li>
          <li><a href="Booking.html" class="link">Book</a></li>
          <li><a href="Contact.html" class="link">Contact</a></li>
        </ul>
      </div>
      <div class="nav-button" id="authButtons">
        <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
        <button class="btn" id="registerBtn" onclick="register()">Register</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
      </div>
    </nav>

    <section class="hero-section">
      <video autoplay muted loop playsinline class="hero-video">
        <source src="video/Zephyrs.mp4" type="video/mp4" />
      </video>
      <div class="hero-overlay">
        <button class="book-now-btn" onclick="window.location.href='Booking.html'">Book Now</button>
      </div>
    </section>

    <section class="athlete-stories">
      <h2>Success Stories</h2>
      <div class="carousel-wrapper">
        <button class="arrow-btn prev-btn" id="leftArrowBtn" onclick="scrollCarousel(-1)">
          <i class="bx bx-chevron-left"></i>
        </button>
        <div class="carousel-viewport">
          <div class="athlete-cards-carousel" id="storyCards"></div>
        </div>
        <button class="arrow-btn next-btn" onclick="scrollCarousel(1)">
          <i class="bx bx-chevron-right"></i>
        </button>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; 2025 Zephyrs. All rights reserved.</p>
    </footer>
  </div>

  <div id="profileSidebar" class="sidebar bg-dark text-white">
    <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleSidebar()">Ã— Close</button>
    <div class="mt-4 d-flex flex-column">
      <p id="userRole" class="px-3 text-white">ðŸ‘¤ Loading...</p>
      <div id="sidebarLinksContainer"></div>
      <a href="#" id="logoutBtn" class="text-danger px-3 py-2 text-decoration-none">ðŸšª Logout</a>
    </div>
  </div>

  <script src="authStatus.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function login() {
      window.location.href = "login.html";
    }

    function register() {
      window.location.href = "login.html?register=true";
    }

    function myMenuFunction() {
      var nav = document.getElementById("navMenu");
      nav.classList.toggle("responsive");
    }

    let currentSlide = 0;
    const cardsPerPage = 3;
    let totalSlides = 0;

    async function loadHomeStories() {
      try {
        const res = await fetch(`${API_BASE}/admin/stories`);
        const stories = await res.json();
        const container = document.getElementById("storyCards");
        container.innerHTML = "";

        stories.forEach(story => {
          const card = document.createElement("div");
          card.className = "athlete-card";
          card.innerHTML = `
            <img src="${API_BASE}${story.image_url}" alt="${story.name}">
            <h3>${story.name}</h3>
            <p>${story.story}</p>
          `;
          container.appendChild(card);
        });

        totalSlides = Math.ceil(stories.length / cardsPerPage);
        
      } catch (err) {
        console.error("Failed to load success stories:", err);
      }
    }

    function scrollCarousel(direction) {
      currentSlide += direction;
      if (currentSlide < 0) currentSlide = 0;
      if (currentSlide >= totalSlides) currentSlide = totalSlides - 1;
      updateCarousel();
    }

    function updateCarousel() {
      const container = document.getElementById("storyCards");
      const offset = currentSlide * (300 + 30) * cardsPerPage;
      container.style.transform = `translateX(-${offset}px)`;

      const leftArrow = document.getElementById("leftArrowBtn");
      if (currentSlide === 0) {
        leftArrow.style.visibility = "hidden"; // Use visibility, not display
      } else {
        leftArrow.style.visibility = "visible";
      }
    }

    loadHomeStories();

    document.addEventListener("click", function (event) {
      const sidebar = document.getElementById("profileSidebar");
      const profileBtn = document.getElementById("profileBtn");
      if (sidebar.style.display === "block" &&
          !sidebar.contains(event.target) &&
          !(profileBtn && profileBtn.contains(event.target))) {
        sidebar.style.display = "none";
      }
    });
  </script>
</body>
</html>
