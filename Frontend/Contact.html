<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Contact</title>
  <style>
    .wrapper {
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      height: auto;
      /* background: rgba(39, 39, 39, 0.4); */
    }
    /* Contact Section Styling */
    .contact-section {
      background-color: #24282c;
      color: white;
      padding: 60px 20px;
      width: 100vw;
    }

    .contact-section h1 {
      margin-top: 40px;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
    }

    .contact-section hr {
      width: 80px;
      border: 2px solid #ff4800;
      margin: 20px auto;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      margin-top: 40px;
    }

    .contact-info,
    .contact-form {
      min-width: 300px;
    }

    .contact-info h2,
    .contact-form h2 {
      font-weight: bold;
    }

    .contact-info p i {
      font-size: 24px;
      margin-right: 10px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .contact-form .form-row {
      display: flex;
      gap: 10px;
    }

    .contact-form .form-row > div {
      flex: 1;
    }

    .contact-form input,
    .contact-form select,
    .contact-form textarea {
      border-radius: 5px;
      border: none;
      width: 100%;
      padding: 10px;
      background: #495057;
      color: white;
    }

    .contact-form button {
      border-radius: 5px;
      background-color: #ff4d00;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #e03e00;
    }

  </style>
</head>
<body>
  <!-- Main wrapper that centers content and applies background overlay -->
  <div class="wrapper">
    <nav class="nav">
      <div class="nav-logo">
        <p>ZSP</p>
      </div>

      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="index.html" class="link">Home</a></li>
          <li><a href="About.html" class="link">About</a></li>
          <li><a href="Booking.html" class="link">Book</a></li>
          <li><a href="Contact.html" class="link">Contact</a></li>
        </ul>
      </div>

      <div class="nav-button" id="authButtons">
        <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
        <button class="btn" id="registerBtn" onclick="register()">Register</button>
      </div>

      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="toggleMenuSidebar()"></i>
      </div>
    </nav>

    <div id="profileSidebar" class="sidebar bg-dark text-white">
      <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleSidebar()">√ó Close</button>
      <div class="mt-4 d-flex flex-column">
        <p id="userRole" class="px-3 text-white"></p>
        <div id="sidebarLinksContainer"></div>
        <a href="#" id="logoutBtn" class="text-danger px-3 py-2 text-decoration-none" style="display:none;">üö™ Logout</a>
      </div>
    </div>

    <div id="menuSidebar" class="sidebar bg-dark text-white" style="left:0; right:auto;">
      <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleMenuSidebar()">√ó Close</button>
      <h4 style="margin-left:1.5rem; color:#fff;">Menu</h4>
      <div class="mt-4 d-flex flex-column">
        <a href="index.html" class="text-white px-3 py-2 text-decoration-none">üè† Home</a>
        <a href="About.html" class="text-white px-3 py-2 text-decoration-none">‚ÑπÔ∏è About</a>
        <a href="Booking.html" class="text-white px-3 py-2 text-decoration-none">üìÖ Book</a>
        <a href="Contact.html" class="text-white px-3 py-2 text-decoration-none">‚úâÔ∏è Contact</a>
      </div>
    </div>

    <section class="contact-section">
        <h1>REACH US</h1>
        <hr>
        <div class="contact-container">
            <!-- Contact Info -->
            <div class="contact-info">
            <h2>OUR ADDRESS</h2>
            <p><i class='bx bxs-location-plus'></i>123, MAIN STREET, ANYTOWN ST 12345</p>
            <p><i class='bx bxs-envelope'></i>hello@example.com</p>
            <p><i class='bx bxs-phone-call'></i>+123 4567 890</p>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
            <h2>SUBMIT YOUR DETAILS HERE WE WILL CONTACT YOU</h2>
            <form id="contactForm">
                <div class="form-row">
                <div>
                    <label for="firstName">Name *</label>
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div>
                    <label for="lastName">&nbsp;</label>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                </div>
                <label for="email">Email *</label>
                <input type="email" id="email" required>

                <label for="phone">Contact Number *</label>
                <input type="tel" id="phone" required>

                <label for="message">Comment or Message *</label>
                <textarea id="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
            </div>
        </div>
    </section>


    
    

     <!-- Right-Aligned Sidebar -->
    <div id="profileSidebar" class="sidebar bg-dark text-white">
      <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleSidebar()">√ó Close</button>
      <div class="mt-4 d-flex flex-column">
        <p id="userRole" class="px-3 text-white">üë§ Loading...</p>
        <div id="sidebarLinksContainer"></div> <!-- Empty div to hold the dynamic links -->
        <a href="#" id="logoutBtn" class="text-danger px-3 py-2 text-decoration-none">üö™ Logout</a>
      </div>
  </div>

  </div>

  <!-- Profile dropdown logic + login/register redirection -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script src="authStatus.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function login() {
      window.location.href = "Login.html";
    }

    function register() {
      window.location.href = "Login.html?register=true";
    }

    function toggleMenuSidebar() {
      const sidebar = document.getElementById("menuSidebar");
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    }

    // Update your hamburger icon to call this function:
    document.querySelector('.nav-menu-btn i').onclick = toggleMenuSidebar;

    // Hide sidebar when clicking outside
    document.addEventListener("click", function (event) {
      const menuSidebar = document.getElementById("menuSidebar");
      const menuBtn = document.querySelector('.nav-menu-btn i');
      if (
        menuSidebar.style.display === "block" &&
        !menuSidebar.contains(event.target) &&
        !(menuBtn && menuBtn.contains(event.target))
      ) {
        menuSidebar.style.display = "none";
      }
    });

    document.addEventListener("click", function (event) {
      const sidebar = document.getElementById("profileSidebar");
      const profileBtn = document.getElementById("profileBtn");
      if (sidebar.style.display === "block" &&
          !sidebar.contains(event.target) &&
          !(profileBtn && profileBtn.contains(event.target))) {
        sidebar.style.display = "none";
      }
    });

    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        message: document.getElementById("message").value
      };

      const res = await fetch(`${API_BASE}/contact`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("Thank you! Your message has been sent.");
        document.getElementById("contactForm").reset();
      } else {
        alert("Sorry, there was a problem sending your message.");
      }
    });
  </script>

</body>
</html>
