<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Homepage</title>
  <style>
    .close-btn{
      background-color: #ff4800;
      color: white;
      position: absolute; /* Position it relative to the sidebar */
      top: 1rem; /* Position from the top */
      right: -5px; /* Position from the right */
      padding: 2.5px 5px; /* Adjust padding for smaller size */
      border-radius: 50px;
      border: none; /* Remove the default border */
      /* margin: 10px 10px 10px; */
      
    }
    .close-btn:hover{
      background-color:#e03e00;
      color: white;
      
    }

    #userRole {
      color: white;
      padding-left: 20px; /* Tab Affect */
      padding-bottom: 10px;
      padding-top: 5px;
    }

    .user-name {
      color: #ff4800;
      font-weight: bold;
      font-size: 18px;
    }
     /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 275px;
      height: 100%;
      background-color: #343a40;
      box-shadow: -10px 0 20px #24282c;
      padding-top: 1rem;
      display: none;
      z-index: 999;
      transition: all 0.3s ease-in-out;
    }

    .sidebar a {
      padding: 10px 20px;
      color: white;
      display: block;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar .btn {
      margin-left: auto;
      margin-right: 1rem;
    }

    .profile-btn {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    .profile-btn:hover {
      background-color: rgba(255, 72, 0);
    }

    /* Contact Section Styling */
    .contact-section {
      background-color: #24282c;
      color: white;
      padding: 60px 20px;
      width: 100vw;
    }

    .contact-section h1 {
      margin-top: 40px;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
    }

    .contact-section hr {
      width: 80px;
      border: 2px solid #ff4800;
      margin: 20px auto;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      margin-top: 40px;
    }

    .contact-info,
    .contact-form {
      min-width: 300px;
    }

    .contact-info h2,
    .contact-form h2 {
      font-weight: bold;
    }

    .contact-info p i {
      font-size: 24px;
      margin-right: 10px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .contact-form .form-row {
      display: flex;
      gap: 10px;
    }

    .contact-form .form-row > div {
      flex: 1;
    }

    .contact-form input,
    .contact-form select,
    .contact-form textarea {
      border-radius: 5px;
      border: none;
      width: 100%;
      padding: 10px;
      background: #495057;
      color: white;
    }

    .contact-form button {
      border-radius: 5px;
      background-color: #ff4d00;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #e03e00;
    }

  </style>
</head>
<body>
  <!-- Main wrapper that centers content and applies background overlay -->
  <div class="wrapper">
    
    <!-- Navigation bar at the top -->
    <nav class="nav">
      
      <!-- Logo section -->
      <div class="nav-logo">
        <p>ZSP</p>
      </div>

      <!-- Navigation menu links -->
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="index.html" class="link">Home</a></li>
          <li><a href="About.html" class="link">About</a></li>
          <li><a href="Booking.html" class="link">Book</a></li>
          <li><a href="Contact.html" class="link">Contact</a></li>
        </ul>
      </div>

      <!-- Profile button or login/register buttons -->
      <div class="nav-button" id="authButtons">
        <!-- These buttons will be toggled based on login status -->
        <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
        <button class="btn" id="registerBtn" onclick="register()">Register</button>
      </div> 

      <!-- Hamburger menu icon for mobile -->
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
      </div>
    </nav>

    <section class="contact-section">
        <h1>REACH US</h1>
        <hr>
        <div class="contact-container">
            <!-- Contact Info -->
            <div class="contact-info">
            <h2>OUR ADDRESS</h2>
            <p><i class='bx bxs-location-plus'></i>123, MAIN STREET, ANYTOWN ST 12345</p>
            <p><i class='bx bxs-envelope'></i>hello@example.com</p>
            <p><i class='bx bxs-phone-call'></i>+123 4567 890</p>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
            <h2>SUBMIT YOUR DETAILS HERE WE WILL CONTACT YOU</h2>
            <form id="contactForm">
                <div class="form-row">
                <div>
                    <label for="firstName">Name *</label>
                    <input type="text" id="firstName" placeholder="First" required>
                </div>
                <div>
                    <label for="lastName">&nbsp;</label>
                    <input type="text" id="lastName" placeholder="Last" required>
                </div>
                </div>
                <label for="email">Email *</label>
                <input type="email" id="email" required>

                <label for="phone">Contact Number *</label>
                <input type="tel" id="phone" required>

                <!-- <label for="timing">Your Desired Gym Timing</label>
                <select id="timing">
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Evening</option>
                </select> -->

                <label for="message">Comment or Message *</label>
                <textarea id="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
            </div>
        </div>
    </section>


    
    

     <!-- Right-Aligned Sidebar -->
    <div id="profileSidebar" class="sidebar bg-dark text-white">
      <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleSidebar()">Ã— Close</button>
      <div class="mt-4 d-flex flex-column">
        <p id="userRole" class="px-3 text-white">ðŸ‘¤ Loading...</p>
        <div id="sidebarLinksContainer"></div> <!-- Empty div to hold the dynamic links -->
        <a href="#" id="logoutBtn" class="text-danger px-3 py-2 text-decoration-none">ðŸšª Logout</a>
      </div>
  </div>

  </div>

  <!-- Profile dropdown logic + login/register redirection -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script src="authStatus.js"></script>
  <script>
    // Login and register redirection functions
    function login() {
      window.location.href = "login.html";  // Redirect to login page
    }

    function register() {
      window.location.href = "login.html?register=true";  // Redirect to register page
    }

    // Hamburger menu toggle function
    function myMenuFunction() {
      var nav = document.getElementById("navMenu");
      nav.classList.toggle("responsive");
    }

  </script>

</body>
</html>
