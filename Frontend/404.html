<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <title>404 - Not Found</title>
  <style>
    .wrapper-homepage {
      min-height: 100vh;
      height: auto;
      background: rgba(39, 39, 39, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .not-found-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
      padding: 0 20px;
    }
    .not-found-section h1 {
      font-size: 5rem;
      color: #ff4800;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .not-found-section p {
      font-size: 2rem;
      color: #fff;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 0 2px 8px #222;
    }
    .book-now-btn {
      background-color: #ff4800;
      box-shadow: 0 0px 10px 0 #ff4800;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      transition: 0.3s ease;
      border-radius: 4rem;
      cursor: pointer;
      margin-bottom: 10px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }
    .book-now-btn:hover {
      background-color: #e03e00;
      box-shadow: 0 0px 20px 0 #e03e00;
      color: #fff;
    }
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
    }
    .footer {
      background-color: #222;
      color: white;
      margin-top: 200px;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper-homepage">
    <!-- Navbar (copied from index.html/about.html) -->
    <nav class="nav">
      <div class="nav-logo">
        <img src="img/ZSP-logo1.png" alt="Zephyrs Strength & Performance Logo" />
      </div>
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="/" class="link">Home</a></li>
          <li><a href="/about" class="link">About</a></li>
          <li><a href="/packages" class="link">Packages</a></li>
          <li><a href="/contact" class="link">Contact</a></li>
        </ul>
      </div>
      <div class="nav-button" id="authButtons">
        <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
        <button class="btn" id="registerBtn" onclick="register()">Register</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="toggleMenuSidebar()"></i>
      </div>
    </nav>

    <!-- Sidebars (copied from index.html/about.html) -->
    <div id="profileSidebar" class="sidebar bg-dark text-white">
      <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleSidebar()">× Close</button>
      <div class="mt-4 d-flex flex-column">
        <p id="userRole" class="px-3 text-white"></p>
        <div id="sidebarLinksContainer"></div>
        <a href="javascript:void(0)" id="logoutBtn" class="text-danger px-3 py-2 text-decoration-none" style="display:none;">Logout</a>
      </div>
    </div>

    <div id="menuSidebar" class="sidebar bg-dark text-white" style="left:0; right:auto;">
      <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleMenuSidebar()">× Close</button>
      <h4 style="margin-left:1.5rem; color:#fff;">Menu</h4>
      <div class="mt-4 d-flex flex-column">
        <a href="/" class="text-white px-3 py-2 text-decoration-none">Home</a>
        <a href="/about" class="text-white px-3 py-2 text-decoration-none">About</a>
        <a href="/packages" class="text-white px-3 py-2 text-decoration-none">Packages</a>
        <a href="/contact" class="text-white px-3 py-2 text-decoration-none">Contact</a>
      </div>
    </div>

    <!-- 404 Section -->
    <section class="not-found-section">
      <h1 style="margin-top: 200px;">404</h1>
      <p style="text-align: center;">The page you’re looking for can’t be found.</p>
      <a href="/" class="book-now-btn">Go Home</a>
    </section>

    <!-- Footer (copied from index.html/about.html) -->
    <footer class="footer">
      <p>&copy; 2025 Zephyrs. All rights reserved.</p>
    </footer>
  </div>

  <script src="authStatus.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script>
    function login() {
      window.location.href = "/login";
    }
    function register() {
      window.location.href = "/login?register=true";
    }
    function toggleMenuSidebar() {
      const sidebar = document.getElementById("menuSidebar");
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    }
    document.querySelector('.nav-menu-btn i').onclick = toggleMenuSidebar;
    document.addEventListener("click", function (event) {
      const menuSidebar = document.getElementById("menuSidebar");
      const menuBtn = document.querySelector('.nav-menu-btn i');
      if (
        menuSidebar.style.display === "block" &&
        !menuSidebar.contains(event.target) &&
        !(menuBtn && menuBtn.contains(event.target))
      ) {
        menuSidebar.style.display = "none";
      }
    });
    document.addEventListener("click", function (event) {
      const sidebar = document.getElementById("profileSidebar");
      const profileBtn = document.getElementById("profileBtn");
      if (sidebar.style.display === "block" &&
          !sidebar.contains(event.target) &&
          !(profileBtn && profileBtn.contains(event.target))) {
        sidebar.style.display = "none";
      }
    });
  </script>
</body>
</html>
