<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: url("img/GYM.jpg"); /* Background image */
      background-size: cover;                 /* Cover entire screen */
      background-repeat: no-repeat;           /* Prevent image repetition */

      overflow-y: auto;                       /* Enable vertical scrolling */
    }

    .wrapper {
      min-height: 100vh;
      background: rgba(39, 39, 39, 0.7); /* darker overlay like login */
      display: flex;

    /* Styling for paragraph text */

      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar p {
      margin-top: 0;
      margin-bottom: 0;
      color: inherit;
   }

   /* Invalid/Expired Reset Link Popup */
   #resetLinkPopup {
     display: none;
     position: fixed;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     background-color: #343a40;
     color: white;
     padding: 25px 30px;
     border-radius: 12px;

   }

   #resetLinkPopup p {
     margin-top: 10px !important;
     margin-bottom: 8px !important;
   }

   #resetLinkPopup button {
     margin-top: 20px;
     padding: 10px 20px;
     background-color: #ff4800;
     color: white;
     border: none;
     border-radius: 8px;

     font-size: 16px;

      display: none;
  }

    display: flex;
    align-items: center;
  }

    margin: 0;
    padding: 0;
    line-height: 1;

</head>

<body>
  <div class="wrapper">
    <!-- Top navigation bar (OUTSIDE wrapper) -->
    <nav class="nav">
        <div class="nav-logo"><p>ZSP</p></div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="/" class="link">Home</a></li>
                <li><a href="/about" class="link">About</a></li>
                <li><a href="/booking" class="link">Packages</a></li>
                <li><a href="/contact" class="link">Contact</a></li>
            </ul>
        </div>
        <div class="nav-button" id="authButtons">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>

        <div class="nav-menu-btn">

    </nav>

    <!-- Profile Sidebar (hidden by default) -->
    <div id="profileSidebar" class="sidebar bg-dark text-white" style="display:none;">
        <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleSidebar()">√ó Close</button>
        <div class="mt-4 d-flex flex-column">
            <p id="userRole" class="px-3 text-white"></p>
            <div id="sidebarLinksContainer"></div>
            <a href="#" id="logoutBtn" class="text-danger px-3 py-2 text-decoration-none" style="display:none;">üö™ Logout</a>
        </div>
    </div>

    <!-- Menu Sidebar (hidden by default) -->
    <div id="menuSidebar" class="sidebar bg-dark text-white" style="left:0; right:auto; display:none;">
        <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleMenuSidebar()">√ó Close</button>
        <h4 style="margin-left:1.5rem; color:#fff;">Menu</h4>
        <div class="mt-4 d-flex flex-column">
            <a href="/" class="text-white px-3 py-2 text-decoration-none">üè† Home</a>
            <a href="/about" class="text-white px-3 py-2 text-decoration-none">‚ÑπÔ∏è About</a>
            <a href="/booking" class="text-white px-3 py-2 text-decoration-none">üì¶ Packages</a>
            <a href="/contact" class="text-white px-3 py-2 text-decoration-none">‚úâÔ∏è Contact</a>
        </div>
    </div>


    <!-- Form container -->
    <div class="form-box">
      <div class="login-container active">
        <div class="top">
          <header>Set New Password</header>
          <p>Please enter and confirm your new password.</p>
        </div>

        <!-- New Password field -->
        <div class="input-box">
          <input type="password" class="input-field" id="newPassword" placeholder="New Password" required />
          <i class="bx bx-lock-alt"></i>
        </div>

        <!-- Confirm Password field -->
        <div class="input-box">
          <input type="password" class="input-field" id="confirmPassword" placeholder="Confirm Password" required />
          <i class="bx bx-lock-alt"></i>
        </div>

        <!-- Submit button to trigger reset -->
        <div class="input-box">
          <input type="submit" class="submit" id="resetSubmitBtn" value="Reset Password" />
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for menu toggle and password reset logic -->
<script src="authStatus.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>    

    // Switch to login form
    function login() {
      window.location.href = "/login";
    }

    function register() {
      window.location.href = "/login?register=true";
    }

    // document.addEventListener("DOMContentLoaded", () => {
    //     if (window.location.search.includes("register")) {
    //         activeForm = "register";
    //         setTimeout(register, 0);
    //     } else {
    //         activeForm = "login";
    //         setTimeout(login, 0);
    //     }
    // });

    function toggleMenuSidebar() {
      const sidebar = document.getElementById("menuSidebar");
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    }

    // Update your hamburger icon to call this function:
    document.querySelector('.nav-menu-btn i').onclick = toggleMenuSidebar;

    // Hide sidebar when clicking outside
    document.addEventListener("click", function (event) {
      const menuSidebar = document.getElementById("menuSidebar");
      const menuBtn = document.querySelector('.nav-menu-btn i');
      if (
        menuSidebar.style.display === "block" &&
        !menuSidebar.contains(event.target) &&
        !(menuBtn && menuBtn.contains(event.target))
      ) {
        menuSidebar.style.display = "none";
      }
    });

    document.addEventListener("click", function (event) {
      const sidebar = document.getElementById("profileSidebar");
      const profileBtn = document.getElementById("profileBtn");
      if (sidebar.style.display === "block" &&
          !sidebar.contains(event.target) &&
          !(profileBtn && profileBtn.contains(event.target))) {
        sidebar.style.display = "none";
      }
    });

    // Handle password reset submission
    document.getElementById("resetSubmitBtn").addEventListener("click", async (e) => {
      e.preventDefault();

      // Retrieve password input values
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Check if passwords match
      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Extract reset token from URL query parameter
      const token = new URLSearchParams(window.location.search).get("token");
      if (!token) {
        alert("Reset token missing or invalid.");
        return;
      }

      // Construct the reset link
      const resetLink = `/reset-password?token=${token}`;

      try {
        // Send POST request to backend with new password and token
        const res = await fetch(`${API_BASE}/auth/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();

        if (res.ok) {
          // On success, notify user and redirect to login
          alert("Password has been successfully reset. Please login.");
          window.location.href = "/login?view=login";
        } else {
          // On failure, show error message
          alert(data.error || "Something went wrong.");
        }
      } catch (err) {
        // Handle network/server errors
        alert("Server error.");
        console.error(err);
      }
    });

    document.addEventListener("DOMContentLoaded", function() {
  const formBox = document.querySelector('.form-box');
  const popup = document.getElementById("resetLinkPopup");
  const token = new URLSearchParams(window.location.search).get("token");

  function showResetLinkPopup() {
    popup.style.display = "block";
    if (formBox) formBox.style.display = "none";
  }

  function showForm() {
    document.querySelector('.form-box').style.display = "flex";
}

  if (token) {
    fetch(`${API_BASE}/auth/check-reset-token?token=${token}`)
      .then(res => res.json())
      .then(data => {
        if (data.valid) {
          showForm();
        } else {
          showResetLinkPopup();
        }
      })
      .catch(() => {
        showResetLinkPopup();
      });
  } else {
    showResetLinkPopup();
  }

  document.getElementById("resetLinkPopupBtn").onclick = function() {
    window.location.href = "/forgot-password";
  };
});
  </script>

  <!-- Invalid/Expired Reset Link Popup -->
  <div id="resetLinkPopup" style="
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #343a40;
    color: white;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    z-index: 9999;
    font-size: 18px;
    text-align: center;
    max-width: 400px;
  ">
    <p>Invalid or expired reset link.<br>Click <strong>"OK"</strong> to retry.</p>
    <button id="resetLinkPopupBtn" style="
      margin-top: 20px;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    ">OK</button>
  </div>
</body>
</html>
