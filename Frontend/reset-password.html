<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: url("img/GYM.jpg"); /* Background image */
      background-size: cover;                 /* Cover entire screen */
      background-repeat: no-repeat;           /* Prevent image repetition */
      background-attachment: fixed;           /* Keeps background static while scrolling */
      overflow-y: auto;                       /* Enable vertical scrolling */
    }

    .wrapper {
      min-height: 100vh;
      background: rgba(39, 39, 39, 0.7); /* darker overlay like login */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    
    /* Styling for paragraph text */
    p {
      color: rgba(255, 255, 255, 0.85);
      margin-top: -10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar p {
      margin-top: 0;
      margin-bottom: 0;
      color: inherit;
   }

   /* Invalid/Expired Reset Link Popup */
   #resetLinkPopup {
     display: none;
     position: fixed;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     background-color: #343a40;
     color: white;
     padding: 25px 30px;
     border-radius: 12px;
     box-shadow: 0 5px 15px rgba(0,0,0,0.4);
     z-index: 9999;
     font-size: 18px;
     text-align: center;
     max-width: 400px;
   }

   #resetLinkPopup p {
     margin-top: 10px !important;
     margin-bottom: 8px !important;
   }

   #resetLinkPopup button {
     margin-top: 20px;
     padding: 10px 20px;
     background-color: #ff4800;
     color: white;
     border: none;
     border-radius: 8px;
     cursor: pointer;
     font-size: 16px;
   }

   #resetLinkPopup button:hover {
     background-color: #c13a00;
   }

  .form-box {
      display: none;
  }

  .nav-logo {
    height: 100px;
    display: flex;
    align-items: center;
  }
  .nav-logo p {
    margin: 0;
    padding: 0;
    line-height: 1;
  }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Top navigation bar (OUTSIDE wrapper) -->
    <nav class="nav">
        <div class="nav-logo">
            <a href="/">
              <img src="img/ZSP-logo1.png" alt="Zephyrs Strength & Performance Logo"
                  oncontextmenu="return false;"
                  draggable="false"
                  style="user-select: none; -webkit-user-drag: none;" />
            </a>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="/" class="link">Home</a></li>
                <li><a href="/about" class="link">About</a></li>
                <li><a href="/packages" class="link">Packages</a></li>
                <li><a href="/contact" class="link">Contact</a></li>
            </ul>
        </div>
        <div class="nav-button" id="authButtons">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
            <button class="btn" id="registerBtn" onclick="register()">Register</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="toggleMenuSidebar()"></i>
        </div>
    </nav>

    <!-- Profile Sidebar (hidden by default) -->
    <div id="profileSidebar" class="sidebar bg-dark text-white" style="display:none;">
        <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleSidebar()">× Close</button>
        <div class="mt-4 d-flex flex-column">
            <p id="userRole" class="px-3 text-white"></p>
            <div class="sidebar-separator hidden-separator"></div>
            <div id="sidebarLinksContainer"></div>
            <a href="javascript:void(0)" id="logoutBtn" class="text-danger px-3 py-2 text-decoration-none" style="display:none;">Logout</a>
        </div>
    </div>

    <!-- Menu Sidebar (hidden by default) -->
    <div id="menuSidebar" class="sidebar bg-dark text-white" style="left:0; right:auto; display:none;">
        <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleMenuSidebar()">× Close</button>
        <h4 style="margin-left:1.5rem; color:#fff;">Menu</h4>
        <div class="sidebar-separator menu-separator"></div>
        <div class="mt-4 d-flex flex-column">
            <a href="/" class="text-white px-3 py-2 text-decoration-none">Home</a>
            <a href="/about" class="text-white px-3 py-2 text-decoration-none">About</a>
            <a href="/packages" class="text-white px-3 py-2 text-decoration-none">Packages</a>
            <a href="/contact" class="text-white px-3 py-2 text-decoration-none">Contact</a>
        </div>
    </div>


    <!-- Form container -->
    <div class="form-box">
      <div class="login-container active">
        <div class="top">
          <header>Set New Password</header>
          <p>Please enter and confirm your new password.</p>
        </div>

        <!-- New Password field -->
        <div class="input-box">
          <input type="password" class="input-field" id="newPassword" placeholder="New Password" required />
          <i class="bx bx-lock-alt"></i>
        </div>

        <!-- Confirm Password field -->
        <div class="input-box">
          <input type="password" class="input-field" id="confirmPassword" placeholder="Confirm Password" required />
          <i class="bx bx-lock-alt"></i>
        </div>

        <!-- Submit button to trigger reset -->
        <div class="input-box">
          <input type="submit" class="submit" id="resetSubmitBtn" value="Reset Password" />
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for menu toggle and password reset logic -->
<script src="authStatus.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>    

    // Switch to login form
    function login() {
      window.location.href = "/login";
    }

    function register() {
      window.location.href = "/login?register=true";
    }

    function toggleMenuSidebar() {
      const sidebar = document.getElementById("menuSidebar");
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    }

    // Update your hamburger icon to call this function:
    document.querySelector('.nav-menu-btn i').onclick = toggleMenuSidebar;

    // Hide sidebar when clicking outside
    document.addEventListener("click", function (event) {
      const menuSidebar = document.getElementById("menuSidebar");
      const menuBtn = document.querySelector('.nav-menu-btn i');
      if (
        menuSidebar.style.display === "block" &&
        !menuSidebar.contains(event.target) &&
        !(menuBtn && menuBtn.contains(event.target))
      ) {
        menuSidebar.style.display = "none";
      }
    });

    document.addEventListener("click", function (event) {
      const sidebar = document.getElementById("profileSidebar");
      const profileBtn = document.getElementById("profileBtn");
      if (sidebar.style.display === "block" &&
          !sidebar.contains(event.target) &&
          !(profileBtn && profileBtn.contains(event.target))) {
        sidebar.style.display = "none";
      }
    });

    // Handle password reset submission
    document.getElementById("resetSubmitBtn").addEventListener("click", async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        showResetAlert("Passwords do not match.");
        return;
      }

      const token = new URLSearchParams(window.location.search).get("token");
      if (!token) {
        showResetAlert("Reset token missing or invalid.");
        return;
      }

      const res = await fetch(`${API_BASE}/auth/reset-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ newPassword, token })
      });

      const data = await res.json();

      if (res.ok) {
        showResetAlert("Password has been successfully reset. Please login.", () => {
          window.location.href = "/login?view=login";
        });
      } else {
        showResetAlert(data.error || "Something went wrong.");
      }
    });

    document.addEventListener("DOMContentLoaded", function() {
      const formBox = document.querySelector('.form-box');
      const popup = document.getElementById("resetLinkPopup");
      const token = new URLSearchParams(window.location.search).get("token");

      function showResetLinkPopup() {
        popup.style.display = "block";
        if (formBox) formBox.style.display = "none";
      }

      function showForm() {
        document.querySelector('.form-box').style.display = "flex";
      }

      if (token) {
        fetch(`${API_BASE}/auth/check-reset-token?token=${token}`)
          .then(res => res.json())
          .then(data => {
            if (data.valid) {
              showForm();
            } else {
              showResetLinkPopup();
            }
          })
          .catch(() => {
            showResetLinkPopup();
          });
      } else {
        showResetLinkPopup();
      }

      document.getElementById("resetLinkPopupBtn").onclick = function() {
        window.location.href = "/forgot-password";
      };
  });

  function showResetAlert(message, callback) {
    document.getElementById('resetAlertMessage').innerText = message;
    document.getElementById('resetAlertPopup').style.display = 'block';
    // Optionally handle callback after OK
    document.getElementById('resetAlertPopup').dataset.callback = callback ? '1' : '';
    document.getElementById('resetAlertPopup').callbackFn = callback || null;
  }

  function closeResetAlertPopup() {
    document.getElementById('resetAlertPopup').style.display = 'none';
    // If a callback was provided, call it
    if (document.getElementById('resetAlertPopup').callbackFn) {
      document.getElementById('resetAlertPopup').callbackFn();
      document.getElementById('resetAlertPopup').callbackFn = null;
    }
  }
  </script>

  <!-- Invalid/Expired Reset Link Popup -->
  <div id="resetLinkPopup" class="popup-modal">
    <span class="icon">&#9888;</span>
    <p>Invalid or expired reset link.<br>Click <strong>"OK"</strong> to retry.</p>
    <button id="resetLinkPopupBtn">OK</button>
  </div>

  <!-- Reset Alert Popup (for general alerts, e.g. success or error messages) -->
  <div id="resetAlertPopup" class="popup-modal" style="display:none;">
    <span class="icon">&#9888;</span>
    <span id="resetAlertMessage"></span>
    <br>
    <button onclick="closeResetAlertPopup()">OK</button>
  </div>
</body>
</html>
