<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Thank You</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    .wrapper-homepage {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .thankYouDiv {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #343a40;
    }

    .thankYouBox {
      width: 700px;
      height: auto;
      margin: 0 auto;
      padding: 40px 32px;
      background-color: #343a40;
      border-radius: 8px;
      box-shadow: 0 5px 15px black;
    }

    .thankYouBox h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
      color:#ff4800
    }

    .thankYouBox p {
      font-size: 1.25rem;
      margin-bottom: 25px;
      text-align: center;
      color: white;
    }

    .thankYouBox button {
      background-color: #ff4800;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-flex;
      margin: 0;
    }

    .thankYouBox button:hover {
      background-color: #e03e00;
    }

    .thankYouBox a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    #userRole {
      color: white;
      padding-left: 20px; /* Tab Affect */
      padding-bottom: 10px;
      padding-top: 5px;
    }

    .user-name {
      color: #ff4800;
      font-weight: bold;
      font-size: 18px;
    }

    /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 275px;
      height: 100%;
      background-color: #343a40;
      box-shadow: -10px 0 20px #24282c;
      padding-top: 1rem;
      display: none;
      z-index: 999;
      transition: all 0.3s ease-in-out;
    }

    .sidebar a {
      padding: 10px 20px;
      color: white;
      display: block;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar .btn {
      margin-left: auto;
      margin-right: 1rem;
    }

    .profile-btn {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      /* margin-top: 2rem; 
      display: none; */
    }

    .profile-btn:hover {
      background-color: rgba(255, 72, 0);
    }

    .footer {
      background-color: #222;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .thankYouBtnRow {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 8px;
    }

  </style>
</head>
<body>
  <div class="wrapper-homepage">
    <nav class="nav">
        <div class="nav-logo">
          <p>ZSP</p>
        </div>

        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a href="Home.html" class="link">Home</a></li>
            <li><a href="About.html" class="link">About</a></li>
            <li><a href="Booking.html" class="link">Book</a></li>
            <li><a href="Contact.html" class="link">Contact</a></li>
          </ul>
        </div>

        <div class="nav-button" id="authButtons">
          <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
          <button class="btn" id="registerBtn" onclick="register()">Register</button>
        </div>

        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <div id="thankDiv" class="thankYouDiv">
      <div class="thankYouBox">
        <section class="thankYou" id="thankYouSection">
          <h1>Thank You!</h1>
          <p>Your booking has been successfully completed! Check <br><strong>email</strong> and <strong>dashboard</strong> for updates.</p>
          <!-- <p>Additional info on booking will be found in your <br>dashboard, and email.</p> -->
          <div class="thankYouBtnRow">
            <button><a href="Home.html">Return to Home</a></button>
            <button><a href="AthleteDashboard.html#viewSessions">Go to Dashboard</a></button>
          </div>
        </section>
      </div>
    </div>

        
  </div>

  <script src="authStatus.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function login() {
      window.location.href = "login.html";
    }

    function register() {
      window.location.href = "login.html?register=true";
    }

    function myMenuFunction() {
      var nav = document.getElementById("navMenu");
      nav.classList.toggle("responsive");
    }

    document.addEventListener("click", function (event) {
      const sidebar = document.getElementById("profileSidebar");
      const profileBtn = document.getElementById("profileBtn");
      if(sidebar.style.display === "block" && 
          !sidebar.contains(event.target) &&
          !(profileBtn && profileBtn.contains(event.target))) {
        sidebar.style.display = "none";
      }
    });
  </script>
</body>
</html>
