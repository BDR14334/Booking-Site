<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coach Dashboard</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">

  <!-- Material Symbols for Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #333940;
      margin: 0;
      padding: 0;
      color: white;
    }

    header {
      background-color: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    #sidebarLinksContainer a,
    header nav a {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 20px 8px;
      transition: background 0.2s, color 0.2s;
    }

    #sidebarLinksContainer a:hover,
    header nav a:hover {
      background-color: #333940;
      color: #fff;
    }

    section {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* Center all h1 elements */
    section h1 {
      text-align: center;
      font-size: 30px;
    }

    #editCoachInfo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #coachInfoForm {
      width: 60%;
      /* max-width: 80vh; */
      margin: 0 auto;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff4800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e03e00;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      background: #444;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    #coach-calendar {
      width: 97%;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      color: black;
      height: 600px !important;
      min-height: 600px !important;
    }

    .fc-toolbar-title {
      font-size: 24px;
      font-weight: 600;
      color: #000000;
    }

    .fc-day-today {
      background-color: #ffa16291 !important;
    }

    .fc-daygrid-day, .fc-timegrid-col {
      cursor: pointer;
    }

    .fc-event[data-tooltip]:hover:after {
      content: attr(data-tooltip);
      position: absolute;
      left: 50%;
      top: -30px;
      background: #222;
      color: #fff;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 10000;
      pointer-events: none;
    }

    .back-btn {
      font-family: Arial, Helvetica, sans-serif;
      position: fixed;
      top: 75px;
      right: 20px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      z-index: 9999;
    }

    .back-btn:hover{
      color:#ff4800;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Coach Dashboard</h1>
    <nav id="sidebarLinksContainer">
      <a href="#editCoachInfo">📋 Edit Info</a>
      <a href="#editAvailability">🕑 Edit Availability</a>
      <a href="#coachBookings">📅 View Bookings</a>
    </nav>
  </header>

  <div id="globalBackBtn" class="back-btn" onclick="handleBackClick()">
    <i class="fas fa-arrow-left">Back to Home</i>
  </div>

  <!-- Section: Coach Info Form -->
  <section id="editCoachInfo">
    <h1>Personal Info</h1>
    <form id="coachInfoForm">
      <label>Name</label>
      <input type="text" name="coachName">

      <label>Email</label>
      <input type="email" name="coachEmail">

      <label>Phone Number</label>
      <input type="tel" name="coachPhone">

      <label>Your Specialty</label>
      <textarea rows="4" name="specialty" placeholder="e.g., Strength Training, Speed Improvement..."></textarea>
      <div>
        <button type="submit">Save Info</button>
      </div>
      
    </form>
  </section>

  <!-- Section: Timeslots -->
  <section id="viewAssignedTimeslots" class="page-section">
    <h1>My Assigned Timeslots</h1>
    <div id="coach-calendar-container" style="margin-top: 30px;">
      <div id="coach-calendar"></div>
    </div>
  </section>

  <!-- Section: Bookings List -->
  <section id="coachBookings">
    <h1>View Bookings</h1>
    <ul id="bookingsList">
      <!-- Bookings will be dynamically loaded here -->
    </ul>
  </section>


  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js"></script>
  <script>
  // Global variables to store logged-in user ID, FullCalendar instance, and coach ID
  let userId = null;
  let calendar = null;
  let coachId = null;

  // Back Button 
  function handleBackClick() {
     window.location.href = "Home.html";
  }

  // if first login function
  window.addEventListener("DOMContentLoaded", () => {
    const isFirstLogin = sessionStorage.getItem("isFirstLogin");

    if (isFirstLogin === "true") {
      showCoachFirstLoginPopup(); // fetches coach name and shows popup
      sessionStorage.removeItem("isFirstLogin");
    }
  });

  // Example function to fetch and show coach name
  async function showCoachFirstLoginPopup() {
    try {
      const response = await fetch('http://localhost:5000/auth/me', {
        method: 'GET',
        credentials: 'include',
      });

      if (response.ok) {
        const data = await response.json();
        const userData = data.user; // Extract the 'user' object
        const coachName = `${userData.last_name}`;
        document.getElementById('coachName').textContent = coachName;
        document.getElementById('coachFirstLoginPopup').style.display = 'block';
      }
    } catch (error) {
      console.error('Error fetching coach data:', error);
    }
  }


  function closeCoachFirstLoginPopup() {
    document.getElementById("coachFirstLoginPopup").style.display = "none";
  }

  //showCoachFirstLoginPopup();


  /**
   * Fetch the currently logged-in user using the /auth/me endpoint.
   * This sets the global userId if the request succeeds.
   */
  async function fetchLoggedInUser() {
    try {
      const res = await fetch('http://localhost:5000/auth/me', { credentials: 'include' }); // includes session cookie
      const data = await res.json();
      if (data.user && data.user.id) {
        userId = data.user.id;
      } else {
        throw new Error('User data not found');
      }
    } catch (error) {
      console.error('Error fetching user data:', error);
      alert('Failed to fetch user data.');
    }
  }

  /**
   * Load the coach profile data for the currently logged-in user.
   * Fills the form inputs with existing coach data.
   */
  async function loadCoachData() {
    await fetchLoggedInUser(); // Ensure userId is available

    try {
      const coachRes = await fetch(`http://localhost:5000/coach/by-user/${userId}`, {
        credentials: 'include'
      });
      const coach = await coachRes.json();

      if (coachRes.ok) {
        coachId = coach.id; // Save for future updates

        // Populate the form fields
        document.querySelector('input[name="coachName"]').value = `${coach.first_name} ${coach.last_name || ''}`;
        document.querySelector('input[name="coachEmail"]').value = coach.email || '';
        document.querySelector('input[name="coachPhone"]').value = coach.phone || '';
        document.querySelector('textarea[name="specialty"]').value = coach.specialization || '';
      }

      // Load calendar availability for coach
      await loadAssignedTimeslots(userId);
    } catch (error) {
      console.error('Error loading coach data:', error);
    }
  }

  /**
   * Load all assigned or open timeslots for the coach and render them in the calendar.
   * @param {string} userId - ID of the logged-in user
   */
  async function loadAssignedTimeslots(userId) {
    try {
      const res = await fetch(`http://localhost:5000/coach/assigned-timeslots/${userId}`, {
        credentials: 'include'
      });

      const contentType = res.headers.get('content-type');
      if (!res.ok || !contentType.includes('application/json')) {
        const text = await res.text();
        console.error('Server error or non-JSON response:', text);
        alert('Error loading assigned timeslots');
        return;
      }

      const data = await res.json();
      if (!Array.isArray(data)) {
        alert('Failed to load assigned timeslots');
        return;
      }

      // Clear old events from calendar
      calendar.getEvents().forEach(event => event.remove());

      // Add new events to the calendar
      data.forEach(slot => {
        const dateObj = new Date(slot.date);
        const [sh, sm, ss] = slot.start_time.split(':').map(Number);
        const [eh, em, es] = slot.end_time.split(':').map(Number);

        const isPending = slot.assignment_status === 'pending';
        const isAssignedToCurrentCoach = slot.user_id === userId;
        const isUnassigned = !slot.user_id;

        // Show athlete count out of capacity
        const athleteCount = slot.athlete_count || 0;
        const maxCapacity = slot.max_capacity || 1;

        let title, backgroundColor;

        if (isPending) {
          title = `${slot.package_name || 'No Package'} — Pending Time-Off Request`;
          backgroundColor = '#ffc107';
        } else if (isAssignedToCurrentCoach) {
          title = `${slot.package_name || 'No Package'} — ${athleteCount}/${maxCapacity} athletes attending`;
          backgroundColor = '#ff4800';
        } else if (isUnassigned) {
          title = `${slot.package_name || 'No Package'} — Open Slot (${maxCapacity})`;
          backgroundColor = '#00aaff';
        } else {
          title = `${slot.package_name || 'No Package'} — Open Slot (${maxCapacity})`;
          backgroundColor = '#00aaff';
        }

        calendar.addEvent({
          id: slot.id,
          title,
          start: new Date(dateObj.getFullYear(), dateObj.getMonth(), dateObj.getDate(), sh, sm, ss),
          end: new Date(dateObj.getFullYear(), dateObj.getMonth(), dateObj.getDate(), eh, em, es),
          backgroundColor,
          borderColor: backgroundColor,
          extendedProps: {
            package_name: slot.package_name || '',
            user_id: slot.user_id,
            max_capacity: maxCapacity,
            athlete_count: athleteCount,
            request_status: slot.assignment_status || 'assigned'
          }
        });
      });

    } catch (err) {
      console.error('Error loading assigned timeslots:', err);
      alert('Server error loading timeslots.');
    }
  }

  /**
   * Load coach bookings from the server and display them in the bookings list section.
   * @param {string} userId - ID of the logged-in user
   */
  async function loadCoachBookings(userId) {
    try {
      const res = await fetch(`http://localhost:5000/coach/bookings/${userId}`, { credentials: 'include' });
      const bookings = await res.json();
      const bookingsList = document.getElementById('bookingsList');
      bookingsList.innerHTML = '';

      if (!bookings.length) {
        bookingsList.innerHTML = '<li>No bookings found.</li>';
        return;
      }

      bookings.forEach(b => {
        const sessionStr = b.sessions.map(s => {
          // Format date and time
          const dateObj = new Date(`${s.date}T${s.start_time}`);
          const dateStr = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
          let hours = dateObj.getHours();
          const minutes = dateObj.getMinutes().toString().padStart(2, '0');
          const ampm = hours >= 12 ? 'PM' : 'AM';
          hours = hours % 12 || 12;
          return `${dateStr} @ ${hours}:${minutes} ${ampm}`;
        }).join(' | ');
        bookingsList.innerHTML += `<li>🏋️‍♂️ ${b.athlete_first} ${b.athlete_last} - ${b.package_name} - ${sessionStr}</li>`;
      });
    } catch (err) {
      console.error('Error loading coach bookings:', err);
      document.getElementById('bookingsList').innerHTML = '<li>Error loading bookings.</li>';
    }
  }

  /**
   * Handle submission of the coach profile form.
   * Sends either a POST (new) or PUT (update) request to the backend.
   */
  document.getElementById('coachInfoForm').addEventListener('submit', async (e) => {
    e.preventDefault(); // prevent form reload
    await fetchLoggedInUser(); // make sure userId is available

    // Extract form values
    const fullName = document.querySelector('input[name="coachName"]').value.trim();
    const [first_name, ...lastNameParts] = fullName.split(' ');
    const last_name = lastNameParts.join(' ') || '';
    const coachEmail = document.querySelector('input[name="coachEmail"]').value.trim();
    const coachPhone = document.querySelector('input[name="coachPhone"]').value.trim();
    const specialty = document.querySelector('textarea[name="specialty"]').value.trim();

    try {
      const method = coachId ? 'PUT' : 'POST';
      const url = coachId
        ? `http://localhost:5000/coach/update/${coachId}`
        : 'http://localhost:5000/coach/create';

      const response = await fetch(url, {
        method,
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          first_name,
          last_name,
          email: coachEmail,
          phone: coachPhone,
          specialization: specialty,
          user_id: userId
        }),
      });

      const data = await response.json();
      if (response.ok) {
        alert('Coach profile saved successfully!');
        if (!coachId) coachId = data.coach.id;
      } else {
        alert('Error: ' + data.error);
      }
    } catch (error) {
      console.error('Fetch error:', error);
      alert('Something went wrong saving profile!');
    }
  });

  /**
   * DOMContentLoaded: Once the page is ready, initialize the calendar and load all data.
   */
  document.addEventListener('DOMContentLoaded', async () => {
    const calendarEl = document.getElementById('coach-calendar');
    await fetchLoggedInUser(); // Get user ID

    if (!userId) {
      alert('Could not identify logged-in coach.');
      return;
    }

    // Create and configure FullCalendar
    calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      headerToolbar: {
        start: 'prev,next today',
        center: 'title',
        end: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      selectable: false,
      editable: false,
      droppable: false,
      eventStartEditable: false,
      eventDurationEditable: false,
      navLinks: true,
      height: 'parent',
      events: [],
      eventDidMount: function(info) {
        // Show tooltip with package and time info
        const event = info.event;
        const startTime = event.start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const endTime = event.end ? event.end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';
        const packageName = event.extendedProps.package_name || '';
        const tooltip = `Package: ${packageName}\nTime: ${startTime} – ${endTime}`;
        info.el.setAttribute('data-tooltip', tooltip);
      },
      eventClick: async (info) => {
        const event = info.event;
        const slotStart = event.start;
        const now = new Date();
        const hoursDiff = (slotStart - now) / (1000 * 60 * 60);

        const isAssigned = event.extendedProps.user_id === userId;
        const isPending = event.extendedProps.request_status === 'pending';
        const isUnassigned = !event.extendedProps.user_id;

        // Request time off for future assigned slot
        if (isAssigned && !isPending && hoursDiff > 24) {
          const confirmed = confirm("Would you like to request time off for this slot?");
          if (!confirmed) return;

          try {
            const res = await fetch('http://localhost:5000/coach/request-time-off', {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({
                timeslot_id: event.id,
                coach_user_id: userId
              })
            });

            const result = await res.json();
            if (res.ok) {
              alert('Time off request submitted.');
              await loadAssignedTimeslots(userId);
            } else {
              alert(result.error || 'Request failed.');
            }
          } catch (err) {
            console.error('Error submitting request:', err);
            alert('Server error.');
          }

        } else if (isUnassigned) {
          // Allow coach to self-assign to an open slot
          const confirmed = confirm("This is an open slot. Assign yourself?");
          if (!confirmed) return;

          try {
            const res = await fetch('http://localhost:5000/timeslot/assign-coach', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({
                coach_id: coachId,
                timeslot_id: event.id
              })
            });

            const result = await res.json();
            if (res.ok) {
              alert('Assigned successfully.');
              await loadAssignedTimeslots(userId);
            } else {
              alert(result.error || 'Could not assign to slot.');
            }
          } catch (err) {
            console.error('Error assigning to open slot:', err);
            alert('Server error.');
          }
        } else {
          alert('You can only request time off more than 24 hours in advance.');
        }
      },
      dateClick: function(info) {
            calendar.changeView('timeGridDay', info.dateStr);
      }
    });


    calendar.render();

    // Load data after calendar is rendered
    await loadAssignedTimeslots(userId);
    await fetchLoggedInUser();
    await loadCoachData();
    await loadCoachBookings(userId);
  });
</script>

  <!-- Add this at the bottom of CoachDashboard.html body -->
  <div id="coachFirstLoginPopup" style="
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #343a40;
    color: white;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    z-index: 9999;
    font-size: 18px;
    text-align: center;
    max-width: 400px;
  ">
    <p>Welcome Coach <span id="coachName"></span>! Please complete your profile for athlete training.</p>
    <button onclick="closeCoachFirstLoginPopup()" style="
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    ">OK</button>
  </div>

</body>
</html>
