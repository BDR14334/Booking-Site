<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login & Registration</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo"><p>Zephyrs</p></div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="Home.html" class="link">Home</a></li>
                <li><a href="About.html" class="link">About</a></li>
                <li><a href="Service.html" class="link">Services</a></li>
                <li><a href="Contact.html" class="link">Contact</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
            <button class="btn" id="registerBtn" onclick="register()">Register</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <div class="form-box">
        <!-- Login Form -->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Register</a></span>
                <header>Login</header>
            </div>

            <div class="input-box">
                <select class="input-field" id="loginRoleSelect">
                    <option value="" disabled selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="coach">Coach</option>
                    <option value="athlete">Athlete</option>
                </select>
                <i class='bx bx-user-check'></i>
            </div>

            <div class="input-box" id="loginAdminIdContainer" style="display: none;">
                <input type="password" class="input-field" id="loginAdminId" placeholder="Admin ID">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="submit" class="submit" value="Login">
            </div>

            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Register</header>
            </div>

            <div class="input-box">
                <select class="input-field" id="registerRoleSelect">
                    <option value="" disabled selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="coach">Coach</option>
                    <option value="athlete">Athlete</option>
                </select>
                <i class='bx bx-user-check'></i>
            </div>

            <div class="input-box" id="registerAdminIdContainer" style="display: none;">
                <input type="password" class="input-field" id="registerAdminId" placeholder="Admin ID">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="First Name">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Last Name">
                    <i class="bx bx-user"></i>
                </div>
            </div>

            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>

            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const loginRoleSelect = document.getElementById("loginRoleSelect");
        const loginAdminIdContainer = document.getElementById("loginAdminIdContainer");

        loginRoleSelect.addEventListener("change", function () {
            loginAdminIdContainer.style.display = (this.value === "admin") ? "block" : "none";
        });

        const registerRoleSelect = document.getElementById("registerRoleSelect");
        const registerAdminIdContainer = document.getElementById("registerAdminIdContainer");

        registerRoleSelect.addEventListener("change", function () {
            registerAdminIdContainer.style.display = (this.value === "admin") ? "block" : "none";
        });

        // LOGIN submission
        document.querySelector('#login .submit').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.querySelector('#login input[placeholder="Username or Email"]').value;
            const password = document.querySelector('#login input[placeholder="Password"]').value;
            const role = document.getElementById("loginRoleSelect").value;
            const adminId = document.getElementById("loginAdminId")?.value;

            try {
                const body = { email, password, role };
                if (role === "admin" && adminId) {
                    body.admin_id = adminId;
                }

                const res = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                    credentials: 'include'  // Use cookies for session management
                });

                const data = await res.json();
                if (res.ok) {
                    alert("Login successful!");
                    window.location.href = "home.html";  // Redirect to home
                } else {
                    alert(data.error || "Login failed.");
                }
            } catch (err) {
                alert("Error logging in.");
                console.error(err);
            }
        });

        // REGISTER submission
        document.querySelector('#register .submit').addEventListener('click', async (e) => {
            e.preventDefault();
            const first_name = document.querySelector('#register input[placeholder="First Name"]').value;
            const last_name = document.querySelector('#register input[placeholder="Last Name"]').value;
            const email = document.querySelector('#register input[placeholder="Email"]').value;
            const password = document.querySelector('#register input[placeholder="Password"]').value;
            const role = document.getElementById("registerRoleSelect").value;
            const adminId = document.getElementById("registerAdminId")?.value;

            try {
                const body = { first_name, last_name, email, password, role };

                if (role === "admin") {
                    if (!adminId) {
                        alert("Admin ID is required for admin registration.");
                        return;
                    }
                    body.admin_id = adminId;
                }

                const res = await fetch('http://localhost:5000/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                    credentials: 'include'  // Ensure cookies are included
                });

                const data = await res.json();
                if (res.ok) {
                    alert("Registration successful!");
                } else {
                    alert(data.error || "Registration failed.");
                }
            } catch (err) {
                alert("Error registering.");
                console.error(err);
            }
        });
    });

    function myMenuFunction() {
        var i = document.getElementById("navMenu");
        if (i.className === "nav-menu") {
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }
    }

    function login() {
        document.getElementById("login").style.left = "4px";
        document.getElementById("register").style.right = "-520px";
        document.getElementById("loginBtn").className += " white-btn";
        document.getElementById("registerBtn").className = "btn";
        document.getElementById("login").style.opacity = 1;
        document.getElementById("register").style.opacity = 0;
    }

    function register() {
        document.getElementById("login").style.left = "-510px";
        document.getElementById("register").style.right = "5px";
        document.getElementById("loginBtn").className = "btn";
        document.getElementById("registerBtn").className += " white-btn";
        document.getElementById("login").style.opacity = 0;
        document.getElementById("register").style.opacity = 1;
    }
</script>

</body>
</html>
