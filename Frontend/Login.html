<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login & Registration</title>
</head>
<style>
    body {
        background: url("img/Background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow-y: auto; /* Allows vertical scroll if needed */
    }
</style>

<body>
<div class="wrapper">
    <!-- Navigation bar -->
    <nav class="nav">
        <!-- Logo -->
        <div class="nav-logo"><p>ZSP</p></div>

        <!-- Navigation links -->
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="Home.html" class="link">Home</a></li>
                <li><a href="About.html" class="link">About</a></li>
                <li><a href="Booking.html" class="link">Book</a></li>
                <li><a href="Contact.html" class="link">Contact</a></li>
            </ul>
        </div>

        <!-- Login/Register buttons -->
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
            <button class="btn" id="registerBtn" onclick="register()">Register</button>
        </div>

        <!-- Hamburger icon for mobile nav -->
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <!-- Container for forms -->
    <div class="form-box">
        <!-- Login Form -->
        <div class="login-container active" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Register</a></span>
                <header>Login</header>
            </div>

            <!-- Role selection dropdown -->
            <div class="input-box">
                <select class="input-field" id="loginRoleSelect" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="coach">Coach</option>
                    <option value="athlete">Athlete</option>
                </select>
                <i class='bx bx-user-check'></i>
            </div>

            <!-- Admin ID input (shown only if 'admin' is selected) -->
            <div class="input-box" id="loginAdminIdContainer" style="display: none;">
                <input type="password" class="input-field" id="loginAdminId" placeholder="Admin ID">
                <i class="bx bx-lock-alt"></i>
            </div>

            <!-- Coach ID input (shown only if 'coach' is selected) -->
            <div class="input-box" id="loginCoachIdContainer" style="display: none;">
                <input type="text" class="input-field" id="loginCoachId" placeholder="Coach ID">
                <i class="bx bx-id-card"></i>
            </div>

            <!-- Login credentials -->
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>

            <!-- Submit button -->
            <div class="input-box">
                <input type="submit" class="submit" value="Login">
            </div>

            <!-- Remember Me and Forgot Password -->
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="ForgotPassword.html">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Register</header>
            </div>

            <!-- Role selection dropdown -->
            <div class="input-box">
                <select class="input-field" id="registerRoleSelect">
                    <option value="" disabled selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="coach">Coach</option>
                    <option value="athlete">Athlete</option>
                </select>
                <i class='bx bx-user-check'></i>
            </div>

            <!-- Admin ID field for admin registration -->
            <div class="input-box" id="registerAdminIdContainer" style="display: none;">
                <input type="password" class="input-field" id="registerAdminId" placeholder="Admin ID">
                <i class="bx bx-lock-alt"></i>
            </div>

            <!-- First and Last name inputs -->
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="First Name">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Last Name">
                    <i class="bx bx-user"></i>
                </div>
            </div>

            <!-- Email and password -->
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>

            <!-- Submit button -->
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>

            <!-- Remember Me and Terms -->
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript logic -->
<script>
    function showCustomAlert(message) {
        document.getElementById('customAlertMessage').innerText = message;
        document.getElementById('customAlertPopup').style.display = 'block';
    }

    function closeCustomAlertPopup() {
        document.getElementById('customAlertPopup').style.display = 'none';
    }

    document.addEventListener("DOMContentLoaded", () => {
        // Login role-dependent input visibility
        const loginRoleSelect = document.getElementById("loginRoleSelect");
        const loginAdminIdContainer = document.getElementById("loginAdminIdContainer");
        const loginCoachIdContainer = document.getElementById("loginCoachIdContainer");

        loginRoleSelect.addEventListener("change", function () {
            loginAdminIdContainer.style.display = (this.value === "admin") ? "block" : "none";
            loginCoachIdContainer.style.display = (this.value === "coach") ? "block" : "none";
        });

        // Register role-dependent input visibility
        const registerRoleSelect = document.getElementById("registerRoleSelect");
        const registerAdminIdContainer = document.getElementById("registerAdminIdContainer");

        registerRoleSelect.addEventListener("change", function () {
            registerAdminIdContainer.style.display = (this.value === "admin") ? "block" : "none";
        });

        // LOGIN form submission logic
        document.querySelector('#login .submit').addEventListener('click', async (e) => {
            e.preventDefault();

            // Gather form input values
            const email = document.querySelector('#login input[placeholder="Username or Email"]').value;
            const password = document.querySelector('#login input[placeholder="Password"]').value;
            const role = document.getElementById("loginRoleSelect").value;
            const adminId = document.getElementById("loginAdminId")?.value;
            const coachId = document.getElementById("loginCoachId")?.value;

            try {
                const body = { email, password, role };
                if (role === "admin" && adminId) body.admin_id = adminId;
                else if (role === "coach" && coachId) body.coach_id = coachId;

                // Send login request
                const res = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', // Include cookies if any
                    body: JSON.stringify(body)
                });

                const data = await res.json();
                if (res.ok) {
                      const { user } = data;

                    // Save this in sessionStorage to read on dashboard
                    sessionStorage.setItem("isFirstLogin", user.is_first_login);
                    
                    if (role === "athlete") {
                        window.location.href = "AthleteDashboard.html";
                    } else if (role === "coach") {
                        window.location.href = "CoachDashboard.html";
                    } else {
                        window.location.href = "Home.html"; // fallback or admin
                    }
                } else {
                    showCustomAlert(data.error || "Login failed.");
                }
            } catch (err) {
                showCustomAlert("Error logging in.");
                console.error(err);
            }
        });

        // REGISTER form submission logic
        document.querySelector('#register .submit').addEventListener('click', async (e) => {
            e.preventDefault();

            // Gather form input values
            const first_name = document.querySelector('#register input[placeholder="First Name"]').value;
            const last_name = document.querySelector('#register input[placeholder="Last Name"]').value;
            const email = document.querySelector('#register input[placeholder="Email"]').value;
            const password = document.querySelector('#register input[placeholder="Password"]').value;
            const role = document.getElementById("registerRoleSelect").value;
            const adminId = document.getElementById("registerAdminId")?.value;

            try {
                const body = { first_name, last_name, email, password, role };
                if (role === "admin") {
                    if (!adminId) {
                        showCustomAlert("Admin ID is required for admin registration.");
                        return;
                    }
                    body.admin_id = adminId;
                }

                // Send registration request
                const res = await fetch('http://localhost:5000/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await res.json();
                if (res.ok) {
                    showCustomAlert("Registration successful! You can now log in.");
                    login(); // Switch to login form visually
                } else {
                    showCustomAlert(data.error || "Registration failed.");
                }
            } catch (err) {
                showCustomAlert("Error registering.");
                console.error(err);
            }
        });
    });

    // Mobile navigation menu toggle
    function myMenuFunction() {
        var i = document.getElementById("navMenu");
        i.className = (i.className === "nav-menu") ? "nav-menu responsive" : "nav-menu";
    }

    // Switch to login form
    function login() {
        document.getElementById("login").classList.add("active");
        document.getElementById("register").classList.remove("active");
        document.getElementById("loginBtn").className += " white-btn";
        document.getElementById("registerBtn").className = "btn";
    }

    function register() {
        document.getElementById("login").classList.remove("active");
        document.getElementById("register").classList.add("active");
        document.getElementById("loginBtn").className = "btn";
        document.getElementById("registerBtn").className += " white-btn";
    }

</script>
    <!-- Styled Alert Popup -->
    <div id="customAlertPopup" style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #343a40;
        color: white;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        z-index: 9999;
        font-size: 18px;
        text-align: center;
        max-width: 400px;
        ">
        <p id="customAlertMessage">Placeholder message</p>
        <button onclick="closeCustomAlertPopup()" style="
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        ">OK</button>
    </div>

</body>
</html>
