<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <title>Thank You</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .wrapper-homepage {
      min-height: 100vh;
      height: 100vh;         /* Add this line */
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .thankYouDiv {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #343a40;
      position: relative;
      width: 100vw;
      overflow: hidden;
      min-height: 0;
    }

    .thankYouBox {
      width: 700px;
      height: auto;
      margin: 0 auto;
      padding: 40px 32px;
      background-color: #343a40;
      border-radius: 8px;
      box-shadow: 0 5px 15px black;
    }

    .thankYouBox h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
      color:#ff4800
    }

    .thankYouBox p {
      font-size: 1.25rem;
      margin-bottom: 25px;
      text-align: center;
      color: white;
    }

    .thankYouBox button {
      background-color: #ff4800;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-flex;
      margin: 0;
    }

    .thankYouBox button:hover {
      background-color: #e03e00;
    }

    .thankYouBox a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .thankYouBtnRow {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 8px;
    }

  </style>
</head>
<body>
  <div class="wrapper-homepage">
    <nav class="nav">
        <div class="nav-logo">
          <a href="/">
            <img src="img/ZSP-logo1.png" alt="Zephyrs Strength & Performance Logo"
                 oncontextmenu="return false;"
                 draggable="false"
                 style="user-select: none; -webkit-user-drag: none;" />
          </a>
        </div>
        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a href="/" class="link">Home</a></li>
            <li><a href="/about" class="link">About</a></li>
            <li><a href="/packages" class="link">Packages</a></li>
            <li><a href="/contact" class="link">Contact</a></li>
          </ul>
        </div>
        <div class="nav-button" id="authButtons">
          <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
          <button class="btn" id="registerBtn" onclick="register()">Register</button>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="toggleMenuSidebar()"></i>
        </div>
    </nav>

    <div id="thankDiv" class="thankYouDiv">
      <div class="thankYouBox">
        <section class="thankYou" id="thankYouSection">
          <h1>Thank You!</h1>
          <p>Your order has been successfully completed! Check <br><strong>email</strong> and <strong>dashboard</strong> for updates.</p>
          <!-- <p>Additional info on booking will be found in your <br>dashboard, and email.</p> -->
          <div class="thankYouBtnRow">
            <button><a href="/">Return to Home</a></button>
            <button onclick="goToDashboard()"><strong>Go to Dashboard</strong></button>
          </div>
        </section>
      </div>
    </div>

    <div id="profileSidebar" class="sidebar bg-dark text-white">
      <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleSidebar()">× Close</button>
      <div class="mt-4 d-flex flex-column">
        <p id="userRole" class="px-3 text-white"></p>
        <div class="sidebar-separator hidden-separator"></div>
        <div id="sidebarLinksContainer"></div>
        <a href="#" id="logoutBtn" class="text-danger px-3 py-2 text-decoration-none" style="display:none;">Logout</a>
      </div>
    </div>

    <div id="menuSidebar" class="sidebar bg-dark text-white" style="left:0; right:auto;">
      <button class="btn btn-sm btn-outline-light ms-2 mt-2 close-btn" onclick="toggleMenuSidebar()">× Close</button>
      <h4 style="margin-left:1.5rem; color:#fff;">Menu</h4>
      <div class="sidebar-separator menu-separator"></div>
      <div class="mt-4 d-flex flex-column">
        <a href="/" class="text-white px-3 py-2 text-decoration-none">Home</a>
        <a href="/about" class="text-white px-3 py-2 text-decoration-none">About</a>
        <a href="/packages" class="text-white px-3 py-2 text-decoration-none">Packages</a>
        <a href="/contact" class="text-white px-3 py-2 text-decoration-none">Contact</a>
      </div>
    </div>
        
  </div>

  <script src="authStatus.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function login() {
      window.location.href = "/login";
    }

    function register() {
      window.location.href = "/login?register=true";
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("profileSidebar");
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    }

    function toggleMenuSidebar() {
      const sidebar = document.getElementById("menuSidebar");
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    }

    // Hamburger menu icon click
    document.querySelector('.nav-menu-btn i').onclick = toggleMenuSidebar;

    // Hide menu sidebar when clicking outside
    document.addEventListener("click", function (event) {
      const menuSidebar = document.getElementById("menuSidebar");
      const menuBtn = document.querySelector('.nav-menu-btn i');
      if (
        menuSidebar.style.display === "block" &&
        !menuSidebar.contains(event.target) &&
        !(menuBtn && menuBtn.contains(event.target))
      ) {
        menuSidebar.style.display = "none";
      }
    });

    // Hide profile sidebar when clicking outside
    document.addEventListener("click", function (event) {
      const sidebar = document.getElementById("profileSidebar");
      const profileBtn = document.getElementById("profileBtn");
      if (
        sidebar.style.display === "block" &&
        !sidebar.contains(event.target) &&
        !(profileBtn && profileBtn.contains(event.target))
      ) {
        sidebar.style.display = "none";
      }
    });

    function goToDashboard() {
      fetch(`${API_BASE}/auth/me`, { credentials: "include" })
        .then(res => {
          if (!res.ok) {
            window.location.href = "/login";
            return;
          }
          return res.json();
        })
        .then(data => {
          if (!data || !data.user) {
            window.location.href = "/login";
            return;
          }
          if (data.user.role === "adult-athlete") {
            window.location.href = "/adult-athlete-dashboard#bookSessions";
          } else if (data.user.role === "athlete") {
            window.location.href = "/athlete-dashboard#bookSessions";
          } else {
            window.location.href = "/";
          }
        })
        .catch(() => window.location.href = "/login");
    }


    document.addEventListener("DOMContentLoaded", () => {
      const box = document.querySelector('.thankYouBox');
      if (!box) return;
      const rect = box.getBoundingClientRect();

      // Setup canvas
      const canvas = Object.assign(document.createElement('canvas'), {
        width: window.innerWidth,
        height: window.innerHeight
      });
      Object.assign(canvas.style, {
        position: 'fixed', left: 0, top: 0, width: '100vw', height: '100vh',
        pointerEvents: 'none', zIndex: 999
      });
      document.body.appendChild(canvas);
      const ctx = canvas.getContext('2d');
      const colors = ['#ff4800', '#50C878', '#0F52BA', '#E0115F', '#0F52BA', '#9966CC'];

      // Firework burst
      function firework(x, y) {
        const ps = Array.from({length: 20}, (_, i) => {
          const a = (Math.PI * 2 * i) / 20, s = 2 + Math.random() * 3;
          return {
            x, y, vx: Math.cos(a) * s, vy: Math.sin(a) * s,
            alpha: 1, color: colors[Math.random() * colors.length | 0], r: 2 + Math.random() * 2
          };
        });
        let f = 0;
        (function anim() {
          ctx.globalCompositeOperation = 'darker';
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          let alive = false;
          for (const p of ps) {
            if (p.alpha > 0.01) {
              alive = true;
              ctx.globalAlpha = p.alpha * 5; // 0.5 = 50% opacity, adjust as needed
              ctx.beginPath();
              ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
              ctx.fillStyle = p.color;
              ctx.fill();
              p.x += p.vx; p.y += p.vy;
              p.vx *= 0.98; p.vy = p.vy * 0.98 + 0.04;
              p.alpha *= 0.96;
            }
          }
          ctx.globalAlpha = 1;
          if (alive && f++ < 60) requestAnimationFrame(anim);
        })();
      }

      // Launch fireworks at random box edge
      function launch() {
        const bursts = Math.floor(Math.random() * 5) + 2; // Number of fireworks per launch (increase for more)
        for (let i = 0; i < bursts; i++) {
          const s = Math.floor(Math.random() * 4);
          let x = rect.left, y = rect.top;
          if (s === 0) x = Math.random() * (rect.right - rect.left) + rect.left;
          if (s === 1) { x = rect.right; y = Math.random() * (rect.bottom - rect.top) + rect.top; }
          if (s === 2) { x = Math.random() * (rect.right - rect.left) + rect.left; y = rect.bottom; }
          if (s === 3) y = Math.random() * (rect.bottom - rect.top) + rect.top;
          firework(x, y);
        }
      }

      // Run for 10 seconds
      const interval = setInterval(launch, 650 + Math.random() * 650); // launches every 1-2 seconds
      setTimeout(() => {
        clearInterval(interval);
        setTimeout(() => { ctx.clearRect(0, 0, canvas.width, canvas.height); canvas.remove(); }, 2000);
      }, 10000);
    });

 
  </script>
 
</body>
</html>
